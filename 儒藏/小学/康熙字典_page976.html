    <h1>康熙字典 - 第 976 页/共 976 页</h1>
    <div class="content">洔	【巳集上】【水字部】	洔	【廣韻】諸市切【集韻】渚市切，□音止。【說文】水暫益且止未減也。一曰與沚同。【□天子傳】飮於枝洔之中。【註】水岐成洔。洔，小渚也。　又【唐韻】【集韻】□直里切，音雉。水中高土。　又【集韻】士止切，音市。義同。

□	【未集中】【耳字部】	□	【廣韻】五介切【集韻】牛戒切，□音□。不聽也。

□	【未集中】【网字部】	□	罛字之譌。○按《篇海》音義與罛同。
