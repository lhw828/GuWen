　　○四宜箴
　　
　　时有四宜不可不审约言简出谨文节饮
　　
　　准斋杂说卷下


　　吴如愚(1167—1244年)，字子发，钱塘人。父亲笃好经学义理。吴如愚幼承师传，兼受家学熏陶，博览群籍，广涉诸子百家学说，潜心钻研经学，但性情澹泊，安贫乐道，不求功名仕途。有仰慕其德行的生徒题其书室为“准斋”。朝廷官员多次荐举入仕，均遭拒绝。南宋嘉熙二年(1238年)，权臣孔山乔特授他为从政郎，充秘书阁校勘，吴如愚仍坚辞不就。家多藏书，着有《准斋集》和《杂说》。
