    <h1>项氏家说 - 第 10 页/共 10 页</h1>
    <div class="content">　　淡而不厌无味而其味自长也简而文无文而文自着也温而理不肃而成不严而治也此言道也故自隠而费言远者指人也言风者人己之所以相感也言微者在己者也此言脩道者也故自费而隠淡而不厌不求观美而深观黙养情味自长此即潜虽伏矣内省不疚一章也简而文未尝烦扰而处事接人经纬自密此即不动而敬不言而信一章也温而理未尝振厉而人顺事治本末自举此即不赏不怒与笃恭而天下平二章也
　　知远之近言平天下之本也知风之自言言动之机也知微之显言潜虽伏矣之事也即以上章之意反覆言之耳
　　淡而不厌即不见而章简而文即不动而变温而理即无为而成
　　项氏家説附録卷二
