    <div class="content">

　　植木以悬钟磬其横者曰栒业有瞽篇孔氏曰植者为虡横者为栒大板谓之业所以饰此栒而为崇牙刻之如锯齿防业然故曰业其形卷然可以悬鼓磬树五采之羽以为文画缯为翣载以璧树翣于栒之角也









　　鼎有牛羊豕三鼎皆以铜为之三足有















　　釡属李解云上大下小曰孙炎曰甑者非







<经部,诗类,诗经疏义会通,图説下>
　　有足曰锜
　　无足曰釡






















　　瓦器可以节乐又饮器易尊酒簋贰用缶又汲器左氏具绠缶














　　升上径二寸下径六分其深八分千二百黍为龠十龠为合十合为升十升为斗














　　筐筥皆竹器方曰筐圆曰筥
