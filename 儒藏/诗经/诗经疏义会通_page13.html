    <h1>诗经疏义会通 - 第 13 页/共 45 页</h1>
    <div class="content">





　　虎韔以虎皮为弓室也交韔二弓交二弓于韔中也















　　说文弓弩矢也象镝括羽之形释名云矢指也有所指而迅疾














　　服盛矢器鱼兽名其背皮斑文可为矢服















　　侯张布而射之者也侯中之的曰正大射则张皮侯而设鹄宾射则张布侯而设正五正之侯中画朱次白次苍黄居外三正则损黄二正则画朱绿













　　鸟隼曰旟龟蛇为旐曲礼所谓前朱雀而后武也















　　交龙为旂所谓左青龙也















　　决着于右手左指所以钩开体
