　　尔雅云妇人之祎谓之缡孙氏云祎帨巾也故集曰妇人之祎母戒女而为之施衿结恱也














　　礼记妇事舅姑左佩纷帨注纷帨拭手之巾也















　　说文簪也其端刻鸡形















　　揥所以摘髪以象骨为之若今之篦儿
