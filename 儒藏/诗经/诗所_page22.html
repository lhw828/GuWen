    <div class="content">　　言立髙宗庙之事
　　殷武六章○朱传云此葢为百世不迁之庙不在三昭三穆之数既成始祔而祭之之诗也愚谓鸟之篇有武丁孙子之语则及下长发二诗皆当为高宗时作葢或从前追逺之辞有所未备也高宗思道好学兼有文徳武功尤留心祭祀之事故书称嘉靖殷邦其没也为宗而世祭焉颂终殷武以为商之贤君于此究矣
