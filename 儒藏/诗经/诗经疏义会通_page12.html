  <h1>
   诗经疏义会通 - 第 12 页/共 45 页
  </h1>
  <div class="content">
   说文曰胄兠鍪也兠鍪首铠也















　　干楯也自闗而东或谓之干或谓之楯闗西谓之楯戈柲长六尺有六寸戈主于刺














　　戚二者斧钺之别名戚为斧为钺钺大斧小















　　殳即祋也长丈二而无刃主于击礼书作八觚形















　　酋矛长二丈夷矛长二丈四尺















　　敦弓天子之弓彤弓诸侯之弓长六尺六寸谓之上制六尺三寸谓之中制六尺谓之下制取干角以胶漆筋为之
