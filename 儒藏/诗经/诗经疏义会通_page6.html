    <div class="content">







　　竹为之以荐果核容四升















　　木为之以荐葅醢容四升















　　木为之以载牲体
　　大房半体之爼足下有跗如堂房也














　　瓦器以盛黍稷容斗二升方曰簠圆曰簋















　　瓦器如豆以荐大羮径尺八寸髙二尺四寸















　　饮器受一升上两柱取饮不尽之义戒其过也木爵玉爵同制
