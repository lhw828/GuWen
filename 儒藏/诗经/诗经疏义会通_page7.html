　　爵也夏曰醆殷曰斚周曰爵孔氏曰斚畵禾稼















　　酒器刻为云雷之象金罍以金饰之孔氏曰天子玉诸侯金士梓














　　画牛于尊腹也或曰尊作牛形凿其背以受酒也















　　圜器礼器注壶大一石







<经部,诗类,诗经疏义会通,图説下>
　　秬黑黍也鬱鬱金草鬯畅也酿秬黍为酒筑鬰金草煑而和之使芬芳条畅酌而祼神也
　　黄流在中鬰鬯也





















　　卣中尊孙炎云尊彛为上罍为下卣居中郭璞云卣受五升














　　楅衡施于牛角所以止触周礼云凡祭饰其牛牲设其楅衡
