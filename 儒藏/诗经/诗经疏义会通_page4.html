    <div class="content">






　　锦衣狐裘朝天子之服苏氏曰此狐裘狐白裘也















　　五色备谓之绣前三幅后四幅绣以藻粉米黼黻四章















　　芾太古蔽膝之象字当作韨古字通用冕服谓之芾其他服谓之以韦为之














　　邪幅偪也邪纒于足如今行縢偪束其胫















　　正义注云瑱塞耳也充耳是已天子以玉诸侯以石充耳以紞悬瑱当耳也紞用防线织之天子诸侯五色臣三色君子偕老篇瑱言夫人服饰













　　杂佩者左右佩玉也上横曰珩繋三组贯以蠙珠中组之半贯瑀末悬冲牙两旁组各悬琚璜又两组交贯于瑀上系珩下系璜行则冲牙触璜而有声也













　　状如锥角以象骨为之所以解结
