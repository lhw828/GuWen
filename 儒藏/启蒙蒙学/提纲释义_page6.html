    <h1>提纲释义 - 第 6 页/共 6 页</h1>
    <div class="content">　　明（成祖配享功臣四人） 

　　智略谨厚称张玉，讨服南安朱能是。 

　　张辅三平交趾地，姚广孝帷幄高僧。 

　　四人靖难功臣伟，太庙配享万年春。 

　　明（理学名臣二六人） 

　　陈静诚薛瑄是首，吴与弼次陈献章。 

　　陈选元祯胡居仁，罗伦庄昶声名扬。 

　　黄仲昭以及章懋，守仁蔡清亦有光。 

　　罗近溪与邹公智，洪先理学誉彰彰。
