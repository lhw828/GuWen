    <h1>小儿语补 - 第 2 页/共 2 页</h1>
    <div class="content">　　敬老得寿，恤孤有后。
　　交友不在酒肉，看人不在衣服。
　　大模大样，小家气象。
　　爱戴高帽，自受圈套。 
　　人人道好，须防一人着恼；事事有功，须防一事不终。
　　毒药害人有限，淫书杀人无算。
　　酒色归一路，双斧伐孤树。
　　富贵家儿入赌场，饿虎见肥羊。
　　宁可测字算命，不可留为讼棍。
　　读书贵有用，做人当自重，
　　交接吏役，衣冠之辱。
