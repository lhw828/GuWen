    <div class="content">　　三十曰慧，究竟觉悟，云何宇宙，圣凡异趣，
　　是有是空，云何应住，成此圆觉，乃菩提路。
　　凡此诸德，心识所依，仁慈智慧，互用交资。
　　以之淑身，贤圣可希；推化天下，一以贯之。
　　德完功满，成佛所基，愿尔诸生，信受行持。
