    <h1>小学诗 - 第 7 页/共 7 页</h1>
    <div class="content">
　　天地须知敬，清晨一炷香，

　　亏心多少事，每日细思量。

　　暗地勿亏心，须防鉴察神，

　　念头方动处，天界已知闻。

　　正事须常干，休寻逸乐方，

　　试看勤力者，家自有馀粮。

　　技艺随人学，营生到处寻，

　　一生勤与检，免得去求人。

　　极盛败之基，极衰兴有时，

　　循环关气数，立命在人为。

　　中国名教地，天生为丈夫，

　　智愚贤不肖，只是念头殊。

　　诗句明明示，良言值万金，

　　善人终就好，天道不亏人。
