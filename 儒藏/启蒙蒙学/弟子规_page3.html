    <h1>弟子规 - 第 3 页/共 3 页</h1>
    <div class="content">
同是人 类不齐 流俗众 仁者稀

果仁者 人多畏 言不讳 色不媚

能亲仁 无限好 德日进 过日少

不亲仁 无限害 小人进 百事坏


 
 
学文 
 


不力行 但学文 长浮华 成何人

但力行 不学文 任己见 昧理真

读书法 有三到 心眼口 信皆要

方读此 勿慕彼 此未终 彼勿起

宽为限 紧用功 工夫到 滞塞通

心有疑 随札记 就人问 求却义

房室清 墙壁净 几案洁 笔砚正

墨磨偏 心不端 字不敬 心先病

列典籍 有定处 读看毕 还原处

虽有急 卷束齐 有缺坏 就补之

非圣书 屏勿视 蔽聪明 坏心志

勿自暴 勿自弃 圣与贤 可驯致
