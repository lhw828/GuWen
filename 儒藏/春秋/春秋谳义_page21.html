    <h1>春秋谳义 - 第 21 页/共 21 页</h1>
    <div class="content">　　春王正月
　　夏六月辛巳公薨于楚宫
　　谳曰襄公在位三十余年幼立为君政归强族未知好恶何有民人三卿既专国政兵柄至于四方救成至遇无功而徒反射耦不足取之家臣齐莒见伐见侵数起邻国之衅三家迭为用事已成无君之恶公幼而不知既长则知悟矣如楚旷年而不反武子取卞以自封皇皇而归欝欝不逞位则其位国非其国矣方且逺朝强楚归作楚宫穆叔之言验矣死非其所亦自取焉
　　秋九月癸巳子野卒己亥仲孙羯卒
　　冬十月滕子来会葬癸酉葬我君襄公
　　十有一月莒人弑其君宻州



　　春秋谳义卷九
