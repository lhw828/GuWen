  <div class="content">
   好倍肉曰环以肉好六分之肉两旁得二好得四















　　肉好若一曰瑗以肉好四分之肉两旁得二好得二















　　半璧曰璜北方所用冬物伏藏天半见地上之象
















　　攷工记驵琮五寸宗后以为权














　　攷工记大琮十有二寸射四寸厚寸是谓内镇宗后守之














　　攷工记驵琮七寸鼻寸有半寸天子以为权
