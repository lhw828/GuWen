    <h1>度心术 - 第 2 页/共 2 页</h1>
    <div class="content">  诛人者死，诛心者生。
  征国易，征心难焉。
  不知其恩，无以讨之。
  不知其情，无以降之。
  其欲弗逞，其人殆矣。
  敌强不可言强，避其强也。
  敌弱不可言弱，攻其弱也。
  不吝虚位，人自拘也。
  行伪于谶，谋大有名焉。
  指忠为奸，害人无忌哉。
