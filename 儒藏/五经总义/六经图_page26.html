    <div class="content">








　　信圭像以人形为瑑直为信耳















　　躬圭像以人形为瑑饰为躬耳















　　瑑谷稼之形为饰五寸子执之















　　瑑蒲草之形为饰五寸男执之















　　牙璋以起军旅瑑以为牙















　　谷圭七寸天子以聘女其饰若粟文
