    <h1>六经图 - 第 55 页/共 68 页</h1>
    <div class="content">

　　爵弁皮弁缁布冠各一匴执以待于西坫南今之冠箱也















　　青组缨属于頍此谓缁布冠无笄乃以二条之组两箱属于頍













　　玉藻云笏度二尺六寸天子杼上终葵首诸侯不终葵首














　　复下曰舄单下曰屦舄屦有絇有繶繶牙底相接之缝






　　六经图卷八
　　钦定四库全书
　　六经图卷九　　　　　宋　杨　甲　撰
　　毛邦翰　补





　　黄目以黄金为目黄者中也目者清明也酌于中清明于外














　　祭天用瓦甒盛五齐受五斗口径一尺脰髙二寸















　　乐记云治乱以相即柎也亦节乐以韦为表装之以糠
