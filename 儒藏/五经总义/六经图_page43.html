　　漆尊无饰曰散疈事用散疈磔牲体者形制容受如槩尊














　　祭祀社稷用大罍即瓦罍也取质略之意















　　禜门用瓢赍禜祭名门国门取甘瓠割去柢以为尊















　　庙用修读曰卣卣中尊谓献象【献亦读作牺】之属






　　六经圗卷六
　　钦定四库全书
　　六经图卷七　　　　　宋　杨　甲　撰
　　毛邦翰　补
