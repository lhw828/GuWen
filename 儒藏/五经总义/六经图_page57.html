    <h1>六经图 - 第 57 页/共 68 页</h1>
    <div class="content">
　　殷俎曰椇读曰矩曲桡其足枳椇之树其枝多曲殷俎足似之














　　礼云大夫用棜士用禁长四尺广二尺四寸通扃足髙三寸漆赤中














　　散似觚五升曰散口径六寸中深五寸一分强底径四寸














　　周以房俎其制足间有横下有拊似乎堂后有房也















　　覆馔巾士大夫以缁布赪里诸侯天子以帛纁里















　　兕觥角爵也觥罚爵也兕似牛一角青色无兕者用木也














　　幂者若束若编九鼎幂葢以茅为长则束本短则编其中央
