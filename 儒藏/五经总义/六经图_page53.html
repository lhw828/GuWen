　　诸侯朝服之冠士冠诸侯冠弁形制皆委貎也















　　缁布冠始冠之冠也记曰太古冠布齐则缁之其緌也















　　夏之冠曰母追以漆布为殻以缁缝其上前广四寸髙三寸














　　皮弁笄爵弁笄今之簪也士以骨大夫以象















　　以鹿皮浅毛黄白者为之髙尺二寸诸侯孤卿大夫士皆冠之














　　殷之冠曰章甫制与委貎母追俱用缁布为之
