    <h1>六经图 - 第 32 页/共 68 页</h1>
    <div class="content">　　鼔人以金錞和鼓錞于也圆如椎头大上小下乐作鸣之与鼔相和














　　鼔人以金镯节鼔镯钲也形如小钟军行则鸣之以为鼔节














　　鼓人以金铙止鼔铙如铃无舌有秉执而鸣之以止击鼔














　　鼔人以金铎通鼔铎大铃也振之以通鼔















　　兵谓干戚也舞师教兵舞帅而舞山川祭祀乐师有干舞














　　帗列五采缯为之有秉舞师教帗舞帅而舞社稷之祭祀














　　羽析白羽为之形如帗舞师教羽舞帅而舞四方之祭祀
