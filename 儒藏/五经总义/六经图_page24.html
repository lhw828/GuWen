　　爵弁制如冕无旒为异周礼有韦弁无爵弁礼记有爵弁无韦弁一事也














　　司服云士之服自皮弁而下















　　天子燕服为诸侯朝服玉藻云朝服以日视朝于内朝















　　袆衣翚雉衣也色后从王祭先王之服















　　揄狄色青后从王祭先公之服
















　　阙狄衣色赤从王祭羣小祀之服
　　郑谓狄当为翟翟雉名伊雒而南素质五色皆备成章曰翚江淮而南青质五色皆备成章曰摇王后之服刻缯为之形而采画之缀于衣以为文章袆衣画翚者揄狄画摇者阙翟刻而不画此三者皆祭服今世有圭衣者葢三狄之遗
