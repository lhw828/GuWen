　　敔状如伏虎背上有二十七鉏铻刻以木长尺防之书曰合止柷敔














　　尔雅曰所以鼔柷谓之止















　　尔雅曰所以鼓敔谓之籈















　　笙师掌教埙瞽蒙掌播埙　鋭上平底大者如鹅子小者如鸡子大小不同而同于六孔














　　笙师掌教龡篪篪以竹为之长尺四寸围三寸小者尺二寸广雅曰八孔郑司农曰七孔














　　笙师掌教龡竽笙韩非曰竽者五声之长竽长四尺二寸三十六簧长四尺二寸竹为之形参差如鸟翼
