　　以祀日月星辰璧六寸璧上琢出一圭长五寸















　　以祀山川以造赠賔客半圭曰璋从下自邸向上邪郤之曰邸射














　　祼圭有瓒如槃大五升口径八寸深二寸















　　中璋九寸勺口径九寸鼻射寸















　　边璋七寸勺口径璋厚薄鼻寸















　　璧羡度尺好三寸以为度羡径也好孔也
