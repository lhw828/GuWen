    <div class="content">









　　春祠夏禴祼用鸡彛鸟彛刻而画之为鸡鳯皇之形着于尊上受三升盛明水














　　制度容受一同鸡彛用盛郁鬯鸟即谓画鳯皇形于尊上鸣鸟谓之鳯皇故也















　　斝彛盛明水先儒读斝为稼谓画禾稼于尊因为尊名彛与舟并漆赤中其扃足内亦画禾稼













　　秋甞冬烝祼用斝彛黄彛皆有舟盛郁鬯黄目者以黄金为目彛舟并以金漆














　　追享朝享祼用虎彛蜼彛虎彛盛明水彛舟并漆赤中其扃足内亦漆及画虎为饰














　　蜼彛盛郁鬯蜼卬鼻似弥猴而大黄黒色尾长数尺似獭尾末有歧鼻露向上雨即以尾塞鼻
