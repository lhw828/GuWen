    <div class="content">




　　冯相氏掌十二嵗嵗谓太嵗嵗星与日同次之月斗所建之辰也嵗星为阳右行于天太嵗为阴左行于地十二嵗而小周与日常应太嵗月建以见













　　人取用秋攻用春时春灼后左夏灼前左秋灼前右冬灼后右














　　燋存火之炬灼之时用燃楚焞也















　　楚焞者谓荆为楚用之焞开兆















　　蓍以为筮策韇藏筮之器















　　古者用木画地记爻金以钱















　　所筮六爻俱了卦体得成更以方版画卦体示人也
