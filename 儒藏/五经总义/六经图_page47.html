　　兽侯王以息燕画兽为侯象熊头状















　　王燕劳之侯诸侯射亦画云气饰其侧















　　王燕射则卿大夫射画虎豹头状也















　　王燕射士射五十弓鹿豕之侯
　　经曰饰中舍算射于榭用虎中大夫射于庠用兕中国君国中射用皮树中诸侯立学于郊行大射用闾中诸侯与邻国射于境用虎中并弓制乐节备见礼记习射礼图
