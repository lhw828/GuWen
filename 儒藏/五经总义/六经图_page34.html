　　鼔人以鼖鼓鼔军事大鼔谓之鼖长八尺















　　鼓人以鼛鼓鼓役事鼛鼔长丈二尺















　　大师大祭祀下管播乐器令奏鼔朄小师大祭祀下管击应鼔小祭祀小乐事鼔朄郑司农云朄小鼓名诗曰应田县鼔先儒以田为朄朄小鼔应鼙也大射有朔鼙应鼙郑氏以应与朄及朔为三鼓












　　鼔人以晋鼔鼔金奏晋鼔长六尺六寸















　　鼔人凡军旅夜鼓鼜鼜夜戒守鼔也沈约宋书长丈二尺曰鼜鼔














　　大司马春振旅师帅执提马上鼓有曲水提持鼓立马髦上者曰提
