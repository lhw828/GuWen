    <div class="content">
　　酒壶受一斛口径尺足髙二寸径尺反爵着壶漆赤中有画饰














　　罋盛醯醢髙一尺受三防醯人云王举供醯五十罋醢五十罋













　　以竹为之受五防以盛米国君致饔饩于聘贤杂筥用之














　　篚以竹为之长三尺广一尺深六寸足髙三寸















　　圆曰筥受半斛主君致饔饩于宾与大夫上介皆以筥盛米














　　醴有柶用角为之铏有柶用木为之柶长一尺防博三寸














　　山川四方用蜃漆尊画为蜃形蚌曰含浆尊之象也容五斗
