    <h1>六经图 - 第 56 页/共 68 页</h1>
    <div class="content">









　　有虞氏梡俎足四如案长二尺四寸广尺二寸髙尺漆两端赤中央黑














　　郊特牲云宗人执毕先入主人举肉之时举毕助主人举肉也














　　礼器曰尊者举觯三升曰觯口径五寸中深四寸强底径三寸














　　夏后氏嶡俎似梡而增以横木为距于足中也















　　玉藻云大夫侧尊用棜长四尺广二尺四寸深五寸以陈馔














　　礼器曰卑者举角四升曰角口径五寸中深五寸四分底径三寸
