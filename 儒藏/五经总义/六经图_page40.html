　　笾以竹为之口以縢缘形如豆亦受四升















　　春祠夏禴朝践用两献尊一盛酒一盛醴齐并刻全牛之形凿背为尊














　　春祠夏禴其再献用两象尊一盛酒一盛盎齐以象骨饰尊














　　秋甞冬烝朝献用两着尊着着地无足与献尊象尊形制容受并同














　　秋甞冬烝馈献用两壶尊一盛酒一盛盎齐王以玉爵酌献尸受五防漆赤中














　　追享朝享朝践用两大尊一盛酒一盛醴齐太古之瓦尊也与瓦甒形制容受同














　　追享朝享再献用两山尊一盛酒一盛盎齐亦刻而画之为山云形
