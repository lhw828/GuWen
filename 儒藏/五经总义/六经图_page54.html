　　弁有笄故设纮先以组一头于左笄上系定乃上属笄屈系之














　　爵弁冕之次也色赤而防黑如爵头前圆后方无旒















　　周曰弁殷曰冔夏曰收俱以三十升布漆为之制相似而防异














　　佩玉上有葱衡下有双璜冲牙蠙珠以纳其间佩于韦带之上














　　天子以山火龙为饰诸侯火卿大夫士韎韦而已
