    <div class="content">　　司服云凡甸冠弁服甸田猎也冠弁委貎冠也一曰冠














　　司服其齐服有端素端按玉藻天子端朝日于东门之外卒食端而居














　　司服云公之服自衮冕而下朝聘天子及助祭之服















　　司服云侯伯之服自鷩冕而下王之三公亦服之















　　司服云子男之服自毳冕而下王之孤卿亦服之















　　司服云孤之服自絺冕而下王之大夫诸侯之孤亦服之














　　司服云卿大夫服自冕而下诸侯之卿大夫亦服之
