    <h1>六经图 - 第 46 页/共 68 页</h1>
    <div class="content">　　豹侯以豹皮饰侯侧兼以豹皮方制其鹄















　　诸侯自射之侯其侯道鹄居与王熊侯同















　　麋侯以麋皮饰侯侧又以皮方制其鹄















　　大侯九十弓畿外诸侯将祭先祖所射之侯















　　糁侯七十弓畿外诸侯卿大夫助祭所射之侯















　　豻侯五十弓畿外诸侯之士助祭所射之侯















　　五正侯九十弓三分其侯正居一焉



</div>
