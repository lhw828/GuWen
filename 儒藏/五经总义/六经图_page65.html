    <h1>六经图 - 第 65 页/共 68 页</h1>
    <div class="content">










　　郑桓公友厉王少子宣王庶弟宣王封于郑犬戎杀桓公郑人立其子武公武公子庄公














　　滕姬姓文王之子绣之后武王封之自叔绣以下九世庄公始见即谷也














　　夏禹之后东楼公周武王封于杞以奉夏后氏祀自东楼公八世至成公见于春秋















　　任姓奚仲封薛侯迁于邳仲虺居薛为汤左相武王复以其弟雍滑为薛侯小国无纪不可知













　　吴太伯奔荆蛮自号句吴武王封其后于吴自太伯至夀梦十九世始称王














　　出自太王姬姓自虞仲至虞公十二世
