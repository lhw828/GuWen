　　黄琮礼地剡出一寸六分长八寸厚寸















　　青圭礼东方圭九寸厚寸博三寸剡上各一寸半















　　赤璋礼南方半圭曰璋















　　白琥礼西方长九寸广五寸刻伏虎形髙三寸















　　璜礼北方半璧曰璜















　　典瑞四圭有邸以祀天旅上帝玉人四圭尺有二寸















　　典瑞两圭有邸以祀地旅四望玉人两圭五寸有邸
