    <h1>六经图 - 第 33 页/共 68 页</h1>
    <div class="content">





　　皇谓杂五采羽如鳯皇色舞师教皇舞帅而舞旱暵之事














　　乐师教小舞又有旄舞人舞旄舞以牛毛为之人舞无所执以手袖为威仪














　　大仆建路鼓于大寝之门外建犹树也以木贯而树之















　　鼓人以靁鼓鼔神祀八面鼓也神祀祀天神也















　　鼓人以灵鼓鼔社祭六面鼔也社祭祭地也















　　小师掌教鼓鼗瞽蒙掌播鼗眡膫掌凡乐事播鼗　制如鼔而小持其柄摇之














　　鼔人以路鼓鼓鬼享四面鼓也鬼享享宗庙也
