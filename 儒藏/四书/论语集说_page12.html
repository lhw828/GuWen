    <h1>论语集说 - 第 12 页/共 12 页</h1>
    <div class="content">　　子曰不知命无以为君子也不知礼无以立也不知言无以知人也
　　集曰一定而不可易者命也人不知命则常求其所不可得避其所不可免不能居其易以顺其正其何以为君子乎【阙　胡氏】礼者身之干也不知礼则视听言动无所持循其将何以立乎【南轩张氏】言者心之声也不知言则邪正善恶无所辨别其将何以知人乎【晦庵朱氏　节案孟子曰诐辞知其所蔽淫辞知其所陷邪辞知其所离遁辞知其所穷此知言也】
