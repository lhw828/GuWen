　　答腊兹疎勒之器也其制如羯鼓抑又广而且短以指楷之其声甚震亦谓之楷鼓也后世教坊奏兹曲用焉













　　中答腊鼓大周正乐用之















　　唐乐图所兹疎勒部用之其制大抵与后世教坊者相类特其设色异耳














　　鸡娄鼓其形正而圆首尾所击之处可数十兹疎勒髙昌之器也














　　后世教坊奏兹曲用鸡娄鼔左手持鼗【缺】
　　右手击之以为节焉














　　齐鼔状如漆桶一头差大设齐于鼓面如【缺】
　　髙丽之器也
