    <h1>六十种曲昙花记 - 第 21 页/共 21 页</h1>
    <div class="content">【浆水令】〔众唱〕吹大螺法音流广。击大鼓六合飘扬。阎浮从此悟无常。呼吸之间地府天堂。断迷习。消尘障。弥陁本性原无恙。看三圣。看三圣金容瑞相。亲接引。亲接引径往西方。

【尾声】往西方。只片饷。永脱死生流浪。万古英雄作话扬。

〔众〕对境逢场日几回。



灵根便向此中栽。

兔毫不弄闲风月。



龙藏曾参大辨才。

艳曲如今翻法曲。



歌台回首是香台。

从来游戏成三昧。



舌底莲花瓣瓣开。 

昙花记终
