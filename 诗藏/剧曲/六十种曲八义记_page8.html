    <h1>六十种曲八义记 - 第 8 页/共 8 页</h1>
    <div class="content">
　　【大环着】〔小生〕因孩儿观画。因孩儿观画。问及恩人。说起当初分散元因。提起交人怒憎。杀害我一家老幼遭刑。恨奸臣直恁诳君。万剐凌迟报也不尽。今日裏恩报恩。怎想道相逢到此前定。 
　　【越恁好】〔合〕事皆前定。事皆前定。寃寃相报寻。一还一报。遭诛戮怎逃命。如今谢得伊两人。重回帝京。寃家怎生饶过恁。 
　　晋侯殿下伸寃枉。　　　　十字街头辨是非。 
　　好手之中逞好手。　　　　吃拳须记打拳时。 

　　八义记终
