    <div class="content">【前腔】淸平寰宇。好修文偃武。官淸国正民安堵。把眉舒。樽中绿■〈酉义〉休辜负。典衣沽取。高歌一曲黄金缕。休敎落日悲西浦。

【尾声】夫忠妇义谁为伍。全始全终天下无。达者须知几早图。

佐主尽忠功业显。



相夫笃义古今良。

虏酋胆丧奸邪避。



千古留名翰史香。
