    <div class="content">
    【浣溪沙】长夜幽，今做了明如昼，但从前怨德都酬。元来因果他还受，祸福随人各自求。天须有，报应的无虚谬，怎遮瞒的日月双眸。

    【尾声】贤奸今古同芳臭，愤懑心头借笔头，好教千古忠臣开笑口。

    据宋史分回出折  按旧谱合调谐宫

    不等闲追欢买笑  须猛省子孝臣忠
