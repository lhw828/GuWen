    <div class="content">【越恁好】笑歌还抚掌。笑歌还抚掌。夙恨付沧浪。三三两两。车儿轧。马儿骧。杏花重发旧时门巷。同栖凤凰。僊人身度赤城梁。才郞名挂黄金榜。

【尾声】一门贤孝堪夸奬。羞杀人间多少薄幸郞。况且友义臣忠备五常。

须信人生贵弄璋。



更难妻妾并贤良。

编成风世新奇记。



前渡乌公后狄郞。 

四贤记终
