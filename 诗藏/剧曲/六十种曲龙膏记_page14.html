    <h1>六十种曲龙膏记 - 第 14 页/共 14 页</h1>
    <div class="content">〔生旦拜介〕愿随袁大娘山中学道去也。〔净丑末小生扮仙女仙官执符节旛幢上迎介〕 

【南淸江引】从来浊世休迷恋。好把黄庭念。庭栽五粒松。袖握千年篆。穿一领紫绡衣。再不上黄金殿。

王子求仙月满台。



玉箫淸转鹤徘徊。

曲中飞去不知处。



山下碧桃春自开。 

龙膏记终
