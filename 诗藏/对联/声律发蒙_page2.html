    <h1>声律发蒙 - 第 2 页/共 2 页</h1>
    <div class="content">　　古今诗，长短句。渺茫中，清淡处。不忮不求，何忧何惧。檐前燕拂花，水面鱼吹絮。彩笔能题醉里诗，瑶琴偏解闲中趣。眸四顾，口三缄。观妙舞，听高谈。吹箫引凤，问酒停骖。忧民知稼穑，避世隐林岩。眼底群书当玩味，胸中万理尽包含。多见屡经，有几人情皆识破；博味广记，无穷事业饱推参。
