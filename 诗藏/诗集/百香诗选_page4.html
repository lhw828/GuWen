    <div class="content">
　　扫除炎暑作清凉，意气飘飘远奉扬。
　　几度广寒宫里过，桂花吹动满天香。《风》

　　花底经论孰主张，千红万紫竞低昂。
　　洛阳城里春三月，薰透东风处处香。《花》

　　万里遥山翠色藏，玉为茅舍粉为墙。
　　无端堆积前村里，减却梅花一半香。《雪》

　　天上嫦娥试晚妆，团团一镜照清光。
　　蟾宫果有长生药，乞与诗人一粒香。《月》
