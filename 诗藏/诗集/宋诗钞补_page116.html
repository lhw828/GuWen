    <div class="content">　　夜久无眠秋气清，烛花频剪欲三更。铺床凉满梧桐月，月在梧桐缺处明。
　
　　马塍

　　一塍芳草碧芊芊，活水穿花暗护田。蚕事正忙农事急，不知春色为谁妍！
