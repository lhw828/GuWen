    <h1>全唐诗补编 - 第 211 页/共 211 页</h1>
    <div class="content">　　　青童天君常吟一首
欲植灭度根，当拔生死栽。沉吟堕九泉，但坐惜形骸。 【同前。】 
　　　陶隐居望江南
长生药，本是五行作。子午三门开卯酉，四时运火合乾坤。龙虎自相吞。
十月满，开鼎一团红。数片残雪含五彩，解胎神水响玲珑。气复异香秾。 【《金液还丹百问诀》。】
