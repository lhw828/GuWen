    <h1>明诗综 - 第 242 页/共 242 页</h1>
    <div class="content">　　黄平铁兴隆雪
　　苖人謡
　　苖家雠九世休
　　黔中谚【三首】
　　天无三日晴地无三尺平
　　四月八冻杀鸭
　　九月重阳移火进房
　　陈父歌
　　印江陈表知广元县事与利州卫杂处军强民弱表申明制度以服武弁民歌曰
　　古来力役军三民七陈父定之彼此画一家用平康劳者获息
　　翰林谚
　　翰林九年就热去寒
　　兰江谚
　　金家梁旧酒香






　　明诗综卷一百
