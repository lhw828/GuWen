    <h1>广沪上竹枝词 - 第 2 页/共 2 页</h1>
    <div class="content">何况烟花成世界，美人长夜伴银灯。

潮声沸市夕阳阑，夜夜元宵收复弹。
设得迷人新局阵，烟楼添有女堂倌。

花样翻来局局新，京腔同唱玉堂春。
阿侬值得千金价，好向灯前认美人。

三月清明好天气，茅山殿里去烧香。
今年解饷难如愿，求得明年加倍偿。

虽然年少擅清歌，一曲琵琶客听多。
不道芳名人竞许，墨卿可奈月仙何。

湖北徽腔与广东，两样戏术复无穷。
女伶莫道于今老，演得衣冠一例同。

红楼彻夜奏笙箫，花月凄迷舞细腰。
只恐床头金尽后，更无人伴可怜宵。

竹枝竞唱此春申，刻羽寻商语逼真。
一部文章题取正，渡人多少是迷津。
