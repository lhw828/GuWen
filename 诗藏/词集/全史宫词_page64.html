    <h1>全史宫词 - 第 64 页/共 64 页</h1>
    <div class="content">　　【简释】《静志居诗话》载，崐山郑若庸，曳裾王门。康王从若庸所，见临清谢榛竹枝。命所幸琵琶妓贾扣度而歌之。既而，榛过邺，偕庸见王，王宴之便殿。酒行乐作。王曰止，命瑟以琵琶佐之。曰：“此先生所制竹枝词也，谱其声，不识其人可乎？”命诸妓拥姬出拜。榛谢曰：“此山人鄙俚之词，请更制竹枝，以备房中之乐！”王曰：“幸甚！”榛力不胜酒，醉卧山亭下。王命姬以衽代荐承之以肱。明日，上新竹枝十四阙。姬按而谱之元夕便殿，奏伎酒阑送客，即盛礼而归贾于榛邸。王尝与榛联句“百卉亭”。潘之恒有《贾扣传》，详载其始末。
