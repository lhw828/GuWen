　　踏莎行

　　江上送客

　　芳草平沙，斜阳远树。无情桃叶江头渡。醉来扶上木兰舟，将愁不去将人去。薄劣东风，夭邪落絮。明朝重觅吹笙路。碧云红雨小楼空，春光已到销魂处。

　　案词品卷三误以此首为张元幹词


　　踏莎行

　　题赵善长王元章，为杨垓合写三友图

　　雨涧天寒，孤山雪后。美人空谷谁为友。香林有路玉烟深，瀛洲无梦朝云瘦。照影冰壶，含情翠袖。写生合在徐黄手。仙家花月镇长春，与君岁晚同三寿。
