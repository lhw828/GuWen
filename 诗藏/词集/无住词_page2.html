    <div class="content">　　绳床乌木几。尽日繁香里。睡起一篇新。与花为主人。 

　　南柯子（塔院僧阁） 

　　矫矫千年鹤，茫茫万里风。阑干三面看秋空。背插浮屠千尺、冷烟中。 

　　林坞村村暗，溪流处处通。此间何似玉霄峰。遥望蓬莱依约、晚云东。 

　　临江仙（夜登小阁，忆洛中旧游） 

　　忆昔午桥桥上饮，坐中多是豪英。长沟流月去无声。杏花疏影里，吹笛到天明。 

　　二十余年如一梦，此身虽在堪惊。闲登小阁看新晴。古今多少事，渔唱起三更。
