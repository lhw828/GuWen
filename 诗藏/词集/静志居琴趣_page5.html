    <div class="content">一水填却双星如约。乞巧谁凭。诉愁君莫，知道呆女痴牛，肯怜不。
悠悠岁月辞家者，孤眠且。此夕何夕也。碧梧小院风细，露槛同凭，昔年曾。

忆少年

一钩斜月，一声新雁，一庭秋露。黄花初放了，小金铃无数。
燕子已辞秋社去，剩香泥，旧时帘户。重阳将近也，又满城风雨。
