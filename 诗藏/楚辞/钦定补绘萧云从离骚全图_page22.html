　　右杜若　叶似姜而有文理亦名良姜即今之髙良姜















　　右薠　似莎而大有青白二种白者取其香亦昭其洁也














　　右三秀　芝也一嵗三华古称瑞草















　　右薇　尔雅云薇垂水説文薇似霍茎叶气味与豌豆同
