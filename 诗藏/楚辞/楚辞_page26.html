    <h1>楚辞 - 第 26 页/共 26 页</h1>
    <div class="content">朝晨发兮鄢郢，食时至兮增泉。
绕曲阿兮北次，造我车兮南端。
谒玄黄兮纳贽，崇忠贞兮弥坚。
历九宫兮遍观，睹秘藏兮宝珍。
就传说兮骑龙，与织女兮合婚。
举天罼兮掩邪，彀天弧兮射奸。
随真人兮翱翔，食元气兮长存。
望太微兮穆穆，睨三阶兮炳分。
相辅政兮成化，建烈业兮垂勋。
目瞥瞥兮西没，道遐迥兮阻叹。
志蓄积兮未通，怅敞罔兮自怜。
乱曰：天庭明兮云霓藏，三光朗兮镜万方。
斥蜥蜴兮进龟龙，策谋从兮翼机衡。
配稷契兮恢唐功，嗟英俊兮未为双。
