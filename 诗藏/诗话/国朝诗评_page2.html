    <h1>国朝诗评 - 第 2 页/共 2 页</h1>
    <div class="content">朱子价如高坐道人，衩衣蹑屐，忽发胡语。
陈呜野如子玉兵，过三百乘则败。
彭孔嘉如光禄宴使臣，饾饤详整，而中多宿物。
徐汝思如初调鹰见击鸷，故难获鲜。
黄淳父如北里名姬作酒纠，才色既自可观，时出俊语，为客所赏。
谢茂秦如大官旧庖，为小邑设宴，虽事僎非奇，而饾饤不苟。
魏顺甫如黄梅坐人谈上乘，纵未透汗，不失门宗。
