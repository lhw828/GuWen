    <h1>空轩诗话 - 第 4 页/共 4 页</h1>
    <div class="content">民国二十四年三月八日，电影明星阮玲玉在沪自杀。遗书谆谆以“人言可畏”为言，宓遂作《挽阮玲玉》诗一首云：“盖棺世论本寻常，犹惜微名最可伤。志洁身甘一掷碎，情真艺使万人狂。繁华地狱厄鸾凤，血泪金钱饱虎狼。我是东方安诺德，落花自忏吊秋娘。”按安诺德Ｍａｒｒｈｅｗ  Ａｒｎｏｌｄ吊某歌妓舞女之《挽歌》Ｒｅｑｕｉｅｓｃａｔ，宓所译，见本集卷五第三第四页，详解见本集卷末第七○页。《落花诗》见本集卷九，《忏情诗》见奉集卷十三。黄晦闻师集中，屡有涉及秋娘之诗。
