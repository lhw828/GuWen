    <h1>光宣以来诗坛旁记 - 第 7 页/共 7 页</h1>
    <div class="content">
黄秋岳如凝妆中妇，仪态万方；

曹纟襄蘅如吴姬窥客，盼倩多姿；

杨云史如汉皋游女，解佩留欢；

谢无量如林下风姿，善谈名理。

以上共三十二家，其评语是否允当，凡读过诸家诗者自能领会。但亦有微词者，可于言外得之。撰者当诗学湛深，惜未能详究为何人也。
