    <h1>二十四诗品 - 第 3 页/共 3 页</h1>
    <div class="content">　　①一本作“行过”。


　　【流动】

　　若纳水□，如转丸珠，夫其可道，假体如愚①。
　　荒荒坤轴，悠悠天枢。载要其端，载闻②其符。
　　超超明神，反反冥无。来往千载，是之谓乎!

　　□〔车官〕ｇｕａｎ３。
　　①他本多作“遗愚”。
　　②他本多作“载同”。


　　唐·司空图《诗品》终

　　－－－－－－－－－－－－－－－－－－－－－－－－
