    <div class="content">缘情手鉴诗格　　（唐）李洪宣 撰

　　○诗有五不得
　　一曰不得以虚大为高古。二曰不得以缓慢为淡伫。三曰不得以诡怪为新奇。四曰不得以错用为独善。五曰不得以烂熟为稳约。
　　○束散法
　　诗曰：“山暗云凝树，江春水接天。”“云”字、“水”字是束散也。
　　○审对法
　　如方干诗：“鹤盘远势投孤屿，蝉曳残声过别枝。”此即深失力也，切宜忌之。
　　○自然对格
　　杜紫薇诗：“人世难逢开口笑，菊花须插满头归。”“人世”对“菊花”是也。
　　○诗有三格
　　一曰意。二曰理。三曰景。
　　○诗忌俗字
　　“摩挲”、“抖薮”之类是也。
