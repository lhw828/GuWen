    <h1>木天禁语 - 第 4 页/共 4 页</h1>
    <div class="content">
暖戏烟芜锦翼齐，品流应得近山鸡。雨昏青草湖边过，花落黄陵庙里啼。游子乍闻征袖湿，佳人纔唱翠眉低。相呼相唤湘江曲，苦竹丛深春日西。

　起句

实叙、状景、问答、反题故事、顺题故事、吊古、伤今、颂美、时序、客愁、感叹。

　结句

祝颂、劝戒、自感、自爱、问信、寄忆、寄书、寄诗、相思、兵戈、我亦、怀古、故事、欣欢、景燕、激烈、何年游、何由往、那可再、何日归。

已上凡例，明、暗并起句、结句四法，律诗、绝句、长短篇通用，无出此者。惟童谣一家不在此例，不可不知也。作者深造博学，始能着心。谨之慎之，不可妄授。
