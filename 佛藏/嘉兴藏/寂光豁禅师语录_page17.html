　　病僧火

　　生如是苦死亦如是苦生死俱坐断当下静裸裸恒心汝还委悉么山僧助伊一把火天上人间无处躲。

　　淡石童行龛火

　　仰竖眉端收耀彩芒鞋踏断路高低亡僧面上高着跟触目即便证菩提一喝云举火场云生从何来死何去生死到时无来去不离当下常湛然无相光中恁游戏撺火炬云普。

　　(门人端倪理　不问慧同阅刊入藏
　嘉禾吴机书　陈馥林　倪尔绳　陈美璋同刻
　康熙二十四年乙丑岁仲秋月板存嘉兴楞严寺
　般若堂附藏流通)

　　寂光豁禅师语录卷六(终)
