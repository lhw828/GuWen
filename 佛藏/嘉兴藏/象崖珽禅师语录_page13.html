    <div class="content">　抽人筋骨　　瞎人眼睛　　道场七坐　　雷轰十春
　须弥鼓浪　　渤海扬尘　　今虽示化　　犁然似生
　森森头角　　藉藉家声　　有子云腹　　万仞门庭
　修大窣堵　　千里躬迎　　法孙我净　　征余为铭
　知余学佛　　强余不能　　然则塔样　　果何所论
　七尺八尺　　三文五文　　如此描邈　　虚空有痕
　毕竟如何　　稽首崚嶒　　崚嶒万古　　万古常存

　　康熙戊午大夏月古闽禄崖道人陈宝钥拜撰
