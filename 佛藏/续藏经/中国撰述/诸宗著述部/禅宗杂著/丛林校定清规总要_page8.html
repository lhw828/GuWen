    <h1>丛林校定清规总要 - 第 8 页/共 8 页</h1>
    <div class="content">

　　屏岩首坐。刊示新规。祥於旧板。汲引后学。功孰甚为。然礼坏则法废。法废则礼亡。二者如钩锁连环。不可间断。关系最重。勇於板行。是欲永大法。而存乎礼也。永嘉至曹溪。绕床三匝。振锡而立。谓之无礼可乎。谓之无法可乎。观者毋忽。至元癸巳良月。净慈佛心愚极(邦慧)题。
