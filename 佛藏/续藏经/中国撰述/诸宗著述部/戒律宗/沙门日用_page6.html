    <h1>沙门日用 - 第 6 页/共 6 页</h1>
    <div class="content">　　经云。菩萨成就八法。於诸佛前。莲华化生。一乃至失命因缘。不说他过。二化人令归依三宝。三安置一切於菩提心。四梵行不染。五造如来像。安於华座上。六能除众生忧恼。七於贡高人。常自谦下。八不恼他人

粥十利
　　一增色。二增力。三益寿。四安乐。五词清。六语辨。七消宿食。八除风。九消饥。十消渴

十缠
　　一忿恚。二覆罪。三睡。四眠。五嬉游。六躁动。七无惭。八无愧。九悭。十嫉

十使
　　即十烦恼。一身见。二边见。三见取。四戒取。五邪见。六贪。七瞋。八痴。九慢。十疑。

　　沙门日用卷下(终)
