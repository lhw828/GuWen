    <h1>羯磨仪式 - 第 21 页/共 21 页</h1>
    <div class="content">　　音渠吕。毛席也。又曰毛布。即毡[毯-炎+辱]之类。

二报
　　华报。果报。

三途
　　地狱。饿鬼。畜生。

自然界
　　未曾作法故。

阿兰若
　　或名阿练若。多论翻为闲静处。天台云。不作众事名闲。无愦闹故名静。或翻无诤。谓所居不与世诤。即离聚落五里处也。

须臾顷
　　梵名摩睺罗。毗昙论翻为须臾。一日一夜有三十须臾。言极少时也
