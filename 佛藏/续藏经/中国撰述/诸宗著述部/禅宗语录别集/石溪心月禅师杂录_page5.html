    <div class="content">　　生铁团上重重缝。电光影里撮雷声。果然点眼知人意。便把三更作五更。
　　女子少年双鬓雪。婆婆八十满头花。芝兰庭畔相携手。明月清风共一家。○
　　刍狗吠成师子吼。木鸡啼作凤凰声。贪观秋水连天碧。不觉桑田几变更。○

　　传衣石溪佛海禅师杂录(终)
