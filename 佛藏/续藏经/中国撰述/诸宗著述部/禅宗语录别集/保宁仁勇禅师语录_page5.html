    <div class="content">　　刘铁磨到沩山。山云。老牸牛。汝来也。磨云。来日台山有斋。和尚还去不。山放身作卧势。
　　师代磨云。请和尚来日早起。
　　僧问鲁祖。如何是不言言。祖云。汝还有口么。僧云无。祖云。寻常将什么吃饭。僧无对。
　　师代僧云。和尚不妨具眼。
