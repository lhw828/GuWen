　　送观禅客

　　西淛江边话别时。断头船子疾如飞。白拈手里分赃去。临济休夸小[病-丙+斯]儿。

　　送道者干澜溪桥

　　万古澜溪上。无风浪拍空。路穷桥断处。看子展神通。

　　赠不欺信公监总余杭建接待

　　衲僧自有通人爱。笑捏空拳开接待。十字纵横古路头。做成活计泼天大。阿呵呵。也奇怪。是圣是凡俱捉败。接取一个半个来。要与丛林作殃害。
