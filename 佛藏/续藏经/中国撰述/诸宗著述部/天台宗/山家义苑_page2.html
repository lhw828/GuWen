    <div class="content">　　问借别名通别见义长须立两地断见此则常谈若不借别何故当教自分两地荆溪虽云三乘共故虽促复长未审出何诚教。
　　答三乘共故则诸部有文虽促复长乃荆溪示义何者须知三乘同不出入观而断见虽促於不出入观中既三乘共行不无利钝是故有乎复长之义所以此教教门从容立两地也然立位虽长断见还促促者以皆用不出入观故也。

　　山家义苑卷下(终)
