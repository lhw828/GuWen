    <div class="content">
　　严太夫人。居恒治家课子。俱有法度。虽夫贵子贵。而布衣蔬食。不乐华侈。性好浮图言。晨夕礼诵金刚法华不辍。晚年尤尊崇华严经。每日加持一卷。又能为子妇讲解大义。生平无疾。崇祯壬申暑月。忽得疾。即知垂殁。起沐浴更衣礼佛曰。我一生敬佛。果有佛缘。当令遗体气息不秽。随跏趺端坐。合掌而逝。七日颜色含笑如生。香气时时飘拂。丧次无一飞蝇。见者莫不叹异。工部自有传纪。

　　华严持验纪(终)
