　　康熙五十年

　　御制文集。康熙五十年。十二月十五日。
　　上谕礼部。近见直隶各省。创建寺庙者甚多。建造寺庙。则占踞百姓田庐。既成之后。愚民又为僧道。日用凑集。银钱购买。贫人田地给与。以致民田渐少。且游民充为僧道。窝藏逃亡罪犯行事不法者甚多。实扰乱地方。大无益於民生者也。着各省督抚。及地方官。除原有寺庙外。其创建增修。永行禁止。

　　(图书集成)神异典二氏部汇考卷下(终)
