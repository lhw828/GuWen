    <div class="content">　　据实商量

　　睡来合眼饭来餐　　起坐终诸没两般　　同道已知言不惑　　十方世界目前看

　　委曲商量

　　得用由来处处通　　应机施设任家风　　扬眉瞬目开只手　　坚拂拈槌为举扬

　　联灯会要卷第三十(终)

　　至元辛卯岁重刊于育王松庵三山郑　子野刊。
　　康应己巳岁重刊于临川寺。
　　时元禄庚午孟夏日雒北大应禅寺涉门祖泰命工印行。
