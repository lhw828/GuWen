    <h1>建州弘释录 - 第 5 页/共 5 页</h1>
    <div class="content">

　　辛未夏至日。予为师较弘释录毕。启师曰。是弘释录为是建州有如许人品耶。师曰然。为是建州有如许榜样耶。师曰然。为是建州有如许人品如许榜样。竟沉埋於荒榛烟谷残编断碣之中。而不惜五冬令他千载耶。师曰然。则又启曰千载不朽底事毕竟如何。师展两手。予乃稽首。作跋而退。
　　谊道人李[木*蓬]题
