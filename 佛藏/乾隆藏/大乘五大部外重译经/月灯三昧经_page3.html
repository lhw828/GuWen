    <h1>月灯三昧经 - 第 3 页/共 3 页</h1>
    <div class="content">　　不欲令称不求名　　常住在四贤圣行
　　亦不谀谄求财利　　受教令者有是事
　　不自称誉不说恶　　初不说恶恶舌者
　　闻人功德常欢喜　　其分卫者知止足
　　离衣食善与法施　　亦不求索于财利
　　所说善人皆欢喜　　受尊教者有是事
　　佛说是经时。七万二千人发无上正真道。万菩萨得无所从生法忍。佛说如是。文殊师利童子。及一切众会天龙世间人皆欢喜。前为佛作礼而去。
