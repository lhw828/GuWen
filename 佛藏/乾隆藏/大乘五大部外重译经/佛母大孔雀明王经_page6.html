    <h1>佛母大孔雀明王经 - 第 6 页/共 6 页</h1>
    <div class="content">　　天阿苏罗药叉等　　来听法者应至心
　　拥护佛法使长存　　各各勤行世尊教
　　诸有听徒来至此　　或在地上或居空
　　常于人世起慈心　　昼夜自身依法住
　　愿诸世界常安隐　　无边福智益群生
　　所有罪业并消除　　远离众苦归圆寂
　　恒用戒香涂莹体　　常持定服以资身
　　菩提妙华遍庄严　　随所住处常安乐


</div>
