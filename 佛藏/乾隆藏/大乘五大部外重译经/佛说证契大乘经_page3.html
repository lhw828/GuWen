  <h1>
   佛说证契大乘经 - 第 3 页/共 3 页
  </h1>
  <div class="content">
   若欲证悟佛菩提　　无上广胜真实道
　　开不思议最上智　　转圣无漏妙法轮
　　欲竖法帜击法鼓　　耀大法炬吹法螺
　　欲以智光破无明　　解脱众生处觉智
　　欲降魔军供养佛　　最上光明照一切
　　世法不着无染智　　为利众生修净土
　　咸当听持此宝经　　书写读诵广流布
　　宣说思惟佛胜藏　　一切如来深妙地
　　佛说此经已。海胜持深游戏智神通菩萨摩诃萨。并诸菩萨摩诃萨众。闻佛所说欢喜奉行。
