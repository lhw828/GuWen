    <div class="content">　　若悟大乘得见性，虔恭合掌至心求。”
　　祖言：“善知识，总须诵取，依此修行！言下见性，虽去吾千里，如常在吾边；于此言下不悟，即对面千里，何勤远来？珍重好去！”
　　一众闻法，靡不开悟，欢喜奉行。
