  <div class="content">
   彼所生过失　　亦能方便除
　　多修身语意　　三殊胜善业
　　如理正思惟　　令无量广大
　　修诸福业事　　谓施戒多闻
　　于佛正法中　　出家修梵行
　　正信修法行　　恒忍辱柔和
　　或生天人中　　或证涅槃乐
　　如是诸天仙　　来教诫教授
　　将舍命天众　　如母愍于子
　　诸天常发愿　　善趣转增益
　　令阿素洛等　　退散永无增
