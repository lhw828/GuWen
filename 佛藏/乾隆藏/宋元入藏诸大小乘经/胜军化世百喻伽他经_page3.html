    <div class="content">　　如是欲求他世福　　莫求此等不坚财
　　论义工商农种士　　不依法则勿须行
　　应知此事合如然　　离福自然不成就
　　若能作善作不善　　应知非是别余人
　　并是自身业所造　　由是众生一切得
　　如是一切所作业　　若能后有不复生
　　生老病苦及无常　　续续未委从何来
