    <div class="content">　　此甚深经典　　诸佛之所宣
　　诸大菩萨众　　多受持宣演
　　十方一切佛　　悉于虚空界
　　普现诸佛身　　令一切瞻仰
　　佛说此经已。妙吉祥菩萨摩诃萨。并余无数不思议不可说诸菩萨众。及大声闻。一切世间天人阿修罗乾闼婆等。闻佛所说皆大欢喜。信受奉行。
