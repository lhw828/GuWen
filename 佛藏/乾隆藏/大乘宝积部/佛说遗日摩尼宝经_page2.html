    <h1>佛说遗日摩尼宝经 - 第 2 页/共 2 页</h1>
    <div class="content">　　须菩提复问言：“卿曹住能于忍地耶？”
　　五百人复报言：“一切已脱著中去。”
　　时，须菩提问事以所可报五百人，尔时百二十万人及诸天、鬼、神龙皆得须陀洹道，千三百比丘皆得阿罗汉道。
　　佛说经已，比丘、比丘尼、优婆塞、优婆夷，诸天、世人、鬼、神、龙皆欢喜，前为佛作礼而去。
