    <div class="content">　　佛谓文殊师利：“当求无数方便具索诸经，勤学书持为他人说，教授一切广解其义，常当精进是为法教。善男子、善女人欲求佛道者，莫中有悔。”
　　佛说经已，须摩提菩萨、文殊师利菩萨，摩诃目乾连等，诸天及人其在会者，阿须罗、揵沓和持世者，皆欢喜乐闻。
