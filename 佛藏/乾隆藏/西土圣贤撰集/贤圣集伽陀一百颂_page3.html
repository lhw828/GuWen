    <div class="content">　　俱因行施得　　日行于虚空
　　上下普皆照　　能活诸物命
　　时至亦无常　　帝释四天王
　　并及诸天众　　福寿穷尽时
　　而入死冤口　　忧悲苦恼火
　　不住被焚烧　　是故劝汝等
　　观察无常身　　远离欲渴心
　　勿耽人天乐　　须臾不久长
　　皆归于散坏　　我发净信心
　　舍离虚幻乐　　常诣于佛前
　　合掌而亲近　　以自大菩提
　　而作解脱主
