    <div class="content">　　又至于深井上风立。即以二手捧其灰。散于城墙。却敌崩倒。其将帅尾宅被火所烧。被他敌来破。令彼大难逼迫弃本所居。奔驰逃散被他掩袭。又法他敌来。顺风散灰。设彼军众力强。即自破坏。被大热病所患。象马车及步兵坏散。被他所擒。如是无量种事。随意摧坏冤敌皆得成就。以此法亦能护自身及营从军众。若欲令彼如故。对忿怒王像前。用乳护摩一千八遍。彼得安乐无能沮坏(所说药乞史二合尼法则修行具在别卷)
