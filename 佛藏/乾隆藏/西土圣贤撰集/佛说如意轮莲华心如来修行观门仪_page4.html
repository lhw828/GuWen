    <h1>佛说如意轮莲华心如来修行观门仪 - 第 4 页/共 4 页</h1>
    <div class="content">　　想如开坛门　　左三绕成解
　　所用金刚橛　　及与栏界线
　　以印皆收摄　　解界真言曰
　　唵(引一)阿娑莽儗(上声)宁(二)微帝吽(三)发吒(四)娑嚩(二合)贺(引五)
　　以印诵真言　　内外解界已
　　当于奉送时　　复想诸圣众
　　降于甘露水　　洗涤自己身
　　罪业并消除　　内外皆清净
　　佛告言行者　　汝勤修此法
　　莫生于懈倦　　诵持勿间断
　　不久当成就　　与佛等无异
