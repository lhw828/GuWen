    <h1>诸法最上王经 - 第 3 页/共 3 页</h1>
    <div class="content">　　云何魔烦恼　　诸力皆已失
　　今到无力处　　闻此空法故
　　魔怖迷闷死　　闻此无作法
　　无将去无行　　何处有死者

　　尔时魔罗天子等。从倒处起而作是言。甚善婆伽婆。甚善大龙。甚善大慈。作悲益心于诸众生。今日世尊令我稣息。世尊大悲。勿令我等非时横死。尔时世尊说伽他言。
　　汝魔著大铠　　如来所说是
　　信我者甚少　　住此富伽罗

　　尔时魔罗波卑。得如来慰喻已。欢喜踊跃还得本心。身及眷属皆隐不现。

　　　　诸法最上王经
