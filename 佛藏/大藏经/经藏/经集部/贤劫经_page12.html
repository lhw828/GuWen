　　　　贤劫经卷第八

　　贤劫经。永康元年七月二十一日。月支菩萨竺法护。从罽宾沙门。得是贤劫三昧。手执口宣。时竺法友。从洛寄来。笔受者赵文龙。使其功德福流十方。普遂蒙恩离于罪盖。其是经者。次见千佛。稽首道化。受菩萨决。致无生忍。至一切法。十方亦尔。
