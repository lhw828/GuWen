    <h1>慧上菩萨问大善权经 - 第 3 页/共 3 页</h1>
    <div class="content">　　尔时诸天世人四部众咸皆叹曰：“其有闻斯权便经者，非法器人多不信乐。”
　　佛说经已，七万二千人皆发无上正真道意。
　　阿难白佛：“当何名斯经？云何奉持之？”
　　佛告阿难：“是经名“善权方便所度无极随时品”也。当持！当行！”
　　佛说如是，慧上菩萨及比丘众，菩萨大士，诸天、龙神、阿须伦、世人，莫不欢喜。
