    <h1>等目菩萨所问三昧经 - 第 2 页/共 2 页</h1>
    <div class="content">　　佛说是普贤菩萨十德大道之定十无上要慧。普于十方诸佛国土。皆悉旷明。自然感动诸土。都悉率自庄严诸土菩萨及诸天人。悉作天上。无量倡乐。咸悉歌叹普贤菩萨无量之德。明照诸土。众冥莫不开避。十方诸地狱诸苦痛。登尔之时。莫不懈息。十方诸土如尘之数。诸众生之类。咸悉各各所在。皆发无上正真道意。那术百千之众。皆得无所从生法乐之忍。佛说是已。普贤大士等目菩萨。一切菩萨。及一切众会。天龙鬼神。阿须伦。人与非人。闻佛所说。莫不欢喜。为佛作礼而退。
