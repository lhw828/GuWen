　　南无佛南无法南无比丘僧。南无过去七佛南无现在诸佛南无未来诸佛。南无诸佛弟子南无诸师南无诸师弟子。令我所咒即从如愿。若人得时气病。结缕七过咒之。并书此上鬼神名字。若纸槐皮上。系著缕头。读是咒时。当斋戒清净澡漱烧香。正心乃说之。
