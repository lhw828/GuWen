    <div class="content">　　次四方莲华门(白肉色)四隅金刚木橛十字跋折罗也。又云乾陀木橛。四方四隅青莲华围绕。
　　时婆誐鑁说是经已。平等大会一乘曼荼攞满愿会一切诸菩萨金刚手等。闻佛所说。心大欢喜。信受奉行。
