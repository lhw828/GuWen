　　佛顶尊胜陀罗尼

　
枳也二合(三世亦云三界)
　　师云。此陀罗尼凡有九本。所谓杜行铠月照三藏。义净三藏。佛陀波利善无畏三藏。金刚智三藏。不空三藏等所译本。及法崇注释。弘法大师所传梵本等也。之中今以弘法大师梵本。与金刚智三藏所译加字具足汉字本所双书也。件梵本是弘法大师在唐之日。惠果阿阇梨所授多罗叶梵本也。七佛及观音梵号裁干此中。异他梵本也。后人知之。

　　佛顶尊胜陀罗尼

　　　建久二年辛
