　　五大虚空藏仪轨

　　于仁和寺皆明寺。以拇尾山法鼓台本书写毕　于时天明二壬寅年秋八月四日夜。灯下阁笔。
　　觉禅抄云。式经一卷真伪可寻。　东武慈忍
　　享和元年次辛酉八月二日。以智积慈师本令写。而挍正加点以印行。　丰山长谷寺总持院快道林常志
