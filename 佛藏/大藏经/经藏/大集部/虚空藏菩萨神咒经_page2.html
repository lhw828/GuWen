    <h1>虚空藏菩萨神咒经 - 第 2 页/共 2 页</h1>
    <div class="content">　　佛言。善哉善哉。善男子。汝今能说是降伏眼师子吼步水陀罗尼。令诸众生临命终时。破烦恼障业障报障得生净土。汝能愍念众生游诸佛土。示现色身利益众生。说大乘经能断诸恶。令王旃陀罗乃至沙门旃陀罗修诸善法。佛说此经时。无量阿僧祇人得天种种三昧陀罗尼。住于诸忍得地十智。十千人得无生法忍。佛说偈言。
　　若众生诤讼　　因根本所摄
　　能摄诸根本　　速疾得见彼

　　佛说经已。一切大众。欢喜奉行。

　　虚空藏菩萨神咒经
