    <h1>根本说一切有部苾芻尼毗奈耶 - 第 26 页/共 26 页</h1>
    <div class="content">　　于此法律中　　常为不放逸
　　能竭烦恼海　　当尽苦边际
　　所为说戒经　　广释戒要义
　　当共尊敬戒　　如牦牛爱尾
　　我已说戒经　　众僧长净竟
　　福利诸有情　　皆共成佛道

　　　　根本说一切有部苾刍尼毗奈耶卷第二十

　　此卷十九张第二十行污手捉净水之下丹本有瓶应当学(乃至)佛言不等凡五十九行文国本宋本并无者食捡若无彼文则文义断绝又违前略摄颂云俗舍善容仪护钵除病人之言遂令众学阙二十余法故今依丹足之。
