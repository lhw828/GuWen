　　道安法师念佛赞文

　　上北台登险道石泾峻层缓步行多少遍地莓苔唯软草定水潜流一里三回倒骆驼坞风袅袅来往巡犹须是身心好罗汉岩头观奈好不敢久停焉有龙神操　第五首。
　　上东台过北斗望见浮乘海畔龙神斗雨雹相和惊林薮雾卷云收化现千般有吉祥鸣师子吼闻者狐疑怕往罗筵走才念文殊三五口大圣慈悲方便潜身救。
　　大圣堂非凡地左右龙磻焉有台相倚险突嵯峨朝成已花木芬芳菩萨多灵异面慈悲心欢喜印玉真僧往往来迎礼瑞彩时时帘下起福祚唐川万古千秋岁。
