    <h1>弥勒经游意 - 第 2 页/共 2 页</h1>
    <div class="content">　　答。略有五种。一大成佛经。一卷十五纸。有如是五事。小成佛经传云从此出也。二有弥勒本愿经一卷。是竺法护以晋大安二年七月十七日出。三弥勒观经一卷。是为安阳侯以宋孝建中出。四弥勒问戒经一卷。五弥勒光身经一卷。复有弥勒口教经一卷。若尔合六经耶。
　　问。白银弥勒出何经。
　　答。一切智光仙人慈心经云。弥勒金色放白银光明。黄金校饰。如白银山。唯有此文。无有白银色。
　　问。兜率陀。二名兜术陀。三名斗师陀。四名那兜率陀。五名中阿含三十卷云兜率吻叹。此五。同翻云知足。大论亦同也。

　　终弥勒经游意
