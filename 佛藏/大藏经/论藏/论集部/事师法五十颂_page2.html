    <h1>事师法五十颂 - 第 2 页/共 2 页</h1>
    <div class="content">　　自专修正行　　常忆持不忘
　　他或非律仪　　爱语相教示
　　若师所教敕　　或病缘不作
　　当作礼咨陈　　斯则无其咎
　　常令师欢喜　　离诸烦恼事
　　当勤而行之　　恐繁故不述
　　彼金刚如来　　亲如是宣说
　　及余教所明　　依师获成就
　　若弟子清净　　能归依三宝
　　设使命将终　　亦为宣法要
　　及授秘密教　　令作正法器
　　若现相诵持　　当获根本罪
　　若能随顺师行学　　则成一切诸功德
　　以我所集斯善因　　愿与众生速成佛


　　事师法五十颂
