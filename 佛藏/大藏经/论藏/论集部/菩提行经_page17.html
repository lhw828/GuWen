    <h1>菩提行经 - 第 17 页/共 17 页</h1>
    <div class="content">　　为一切有情　　彼文殊修行
　　我得如是行　　彼或住虚空
　　或住于世间　　今我住亦然
　　得坏世间苦　　世间若有苦
　　彼一切我得　　世间一切善
　　菩萨之乐得　　一药救世间
　　一切皆富乐　　一切同利养
　　佛教而久住　　以善意清净
　　归命于文殊　　我说善知识
　　清净此增长


　　　　菩提行经卷第四
