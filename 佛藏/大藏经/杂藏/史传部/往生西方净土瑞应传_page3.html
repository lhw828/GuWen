　　往生西方净土瑞应传

　　天德二年(岁次戊午)四月二十九日(庚辰木曜觜宿)延历寺度海沙门日延(大唐吴越州称日赐紫惠光大师)劝导传持写之传焉。
　　年来所传之□保延元年火事烧失了
　　康治二年九月九日令改书之
　　（朱）
　　移点并比校了应安三年三月比参诣北野之处或人与之毕
　　求法比丘任秀之生年三六劝修寺西林房。
　　今此删传四十八结校合数本来勘韵篇为证宗立教初造施板印矣。
　　愿以此功德　　平等施一切
　　同发菩提心　　往生安乐国

　　贞永元年(岁次壬辰)三月二十七日立笔四月二十一日毕功　　　　释子　日真
