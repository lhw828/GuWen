    <div class="content">　　公尝令画者王端图二像一朝服者钱思公为赞一道服者南阳杨文公为赞议者谓公邀二君为赞出处之际有深意焉
　　右三
　　公尝语诸子曰予年八十而有十胜利谓神爽气清耳聪目明腰直脚轻身康心喜寝甘食羙也
　　右四
　　公尝梦游西北方国有人导入大山洞中羣僧列若诵经然公合掌加顶致礼之有道士角冠黄衣诣公作礼貎甚恭公亟避之又徧覧圣众竟寤而记异后一月公薨
