    <h1>金刚般若波罗蜜经颂 - 第 11 页/共 11 页</h1>
    <div class="content">　　空华阳焰梦幻浮沤　　一笔句下要休便休

　　巴歌杜酒村田乐　　不风流处自风流

佛说是经已。长老须菩提及诸比丘比丘尼。优婆塞优婆夷。一切世间天人阿修罗。闻佛所说皆大欢喜信受奉行。

　　三十年后莫教忘却老僧，不知谁是知恩者，呵呵将谓无人　颂曰。

　　饥得食渴得浆　　病得瘥热得凉

　　贫人遇宝婴子见娘　　飘舟到岸孤客归乡

　　旱逢甘泽国有忠良　　四夷拱手八表来降

　　头头总是物物全彰　　古今凡圣地狱天堂

　　东西南北不用思量

　　利尘沙界诸群品　　尽入金刚大道场
