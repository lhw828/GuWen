    <h1>心相篇 - 第 3 页/共 3 页</h1>
    <div class="content">有威严，当膺一品之封；

少修饰，准掌万金之重。

多言好胜，纵然有嗣必伤身；

尽孝兼慈，不特助夫还旺子。

贫苦中毫无怨詈，两国褒封；

富贵时常惜衣粮，满堂荣庆。

奴婢成群，定是宽宏待下；

资财盈箧，决然勤俭持家。

悍妇多因性妒，老后无归；

奚婆定是情乖，少年浪走。

为甚欺夫？显然淫行。

缘何无子？暗里伤人。

合观前论，历试无差；

勉教后来，犹期善变。

信乎骨格步位，相辅而行；

允矣血气精神，由之而显。

知其善而守之，锦上添花；

知其恶而弗为，祸转为福！
