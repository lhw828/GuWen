    <h1>御定星历考原 - 第 10 页/共 10 页</h1>
    <div class="content">　　剃头
　　天宝厯曰剃头宜正二月亥日四五月酉日七八月巳日十月十一月卯日四季月午日用之忌丁日建日每月十五日人神在头日
　　整手足甲
　　厯例曰除手足甲宜丑日寅日六月六日晦日每月初六日十六日忌建破平收日
　　破土
　　厯例曰凡破地开穴发故啓攒权厝殡殓等事宜鸣吠对日忌宻日重日复日土符地囊建破平收日幷太嵗同支干日土王用事后
　　安葬
　　厯例曰安葬建茔权厝迁葬破土斩草等事宜鸣吠日忌宻日重日复日建破平收日开日



　　御定星厯考原卷六
