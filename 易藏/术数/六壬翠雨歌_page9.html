    <div class="content">转索
巳加未为用，三传巳卯丑。凡三 癸巳 癸丑 辛酉 十二
转索孤凄事可嗟，家寒身怯有些些。守己不如省谨约，出头用事便随邪。
断涧
卯加巳为用，三传卯丑亥。
凡二 己亥 己酉 皆十二
断涧如何涉，妄前失后时。君子且退位，小人看有悲。
除有名无卦五项，共一百一十四课。
