    <div class="content">    动静不失其时是时措之宜也集义也集义久则自有光明静则无见必动乃见其道光明以其本之光明故其发也光明学行之乃见至其疑处始是实疑于是有学险而止蒙夫于不当止而止是险也如告子之不动心必以义为外是险而止也蒙险在内是蒙昧之义蒙方始务求学而得之始是得所止也若蹇则是险在外者也
    易乃是性与天道其字日月为易易之义包天道变化
