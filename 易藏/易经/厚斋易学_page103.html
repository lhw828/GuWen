    <h1>厚斋易学 - 第 103 页/共 103 页</h1>
    <div class="content">　　中兴书目周易讲义九卷绍兴初绍兴府进士夏休撰其说以言动制器卜筮四尚之说综而通之以承乘比应为例休会稽人
　　卦类
　　中兴书目周易卦类三卷不知作者本王弼注分八卦画以类相从
　　明疑录
　　中兴书目周易正经明疑录一卷不知作者设问对二十九
　　口义
　　中兴书目周易口义六卷不知作者书多残阙
　　外义
　　中兴书目周易外义三卷不知作者多按诸经传以释注疏之言
　　环溪璇玑
　　易璇玑三卷环溪先生吴沆撰毎卷九篇杂论易义又有易礼图说前有或问六条图说十二轴沆字徳逺临川人环溪所居也
