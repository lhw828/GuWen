    <h1>黄庭内景玉经注（金刘处玄） - 第 10 页/共 10 页</h1>
    <div class="content">　　拥手登山敌液丹，
　　炼成七返，修就九还，形神妙达，霞友登山。
　　金书玉景乃可宣。
　　圣人金诀，妙达真景，云散天青，蟾光如镜。
　　传得可授告三官，
　　三元功毕，上达三官，真同圣意，名列仙班。
　　勿令七祖受冥患，
　　出家退道，七祖冥愆，一子了道，玄祖生天。
　　太上微言致神仙，
　　神通万法，大远希夷，无为德诀，暗合天机。
　　不死之道此其文。
　　碧霄至圣，今古常新，母养赤子，不死之门。
　　黄庭内景玉经注竟
　　
</div>
