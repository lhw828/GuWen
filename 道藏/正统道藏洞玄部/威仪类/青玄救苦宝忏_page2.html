    <div class="content">　　至心朝礼，寻声赴感太一救苦天尊
　　三启　三礼
　　伏以有痛呼天，盖人心之至理；好生救物，本我道之自然。惟在精虔，必蒙降格。今则琅函蕊笈，悉已彻於披宣；素悃丹忱，幸克谐於通感。庆死生之蒙惠，谅幽显以沾恩。伏愿善见救苦，时徧沙尘而应化；常以威神，力空地狱以升迁。稽首皈依，称扬功德。
　　讽经　回向
　　青玄救苦宝忏竟
