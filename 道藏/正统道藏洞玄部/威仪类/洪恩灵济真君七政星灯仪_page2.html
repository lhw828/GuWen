    <div class="content">　　上来然灯功德，并已周圆。恭闻睹天文而察人事，可以前知。修人事以应天文，吉无不利。须仗神灯而点照，特凭科典以宣扬。回向真君，仰祈景贶。自今已后，丕阐厥灵。伏愿星聚於奎，再睹文明之治。光含於璧，复还淳古之风。上体天心，下孚民望。更冀然灯之后，五星顺度，两曜增辉，寒暑不愆，跻兆民於仁寿。雨旸时若，祈百谷之丰登。蠢动含灵，咸资化育。仰凭法众，为上良缘。念：
　　三清三境天尊，九天锡庆天尊，十方灵宝天尊，不可思议功德。
