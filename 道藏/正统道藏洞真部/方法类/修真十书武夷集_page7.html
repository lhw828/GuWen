    <h1>修真十书武夷集 - 第 7 页/共 7 页</h1>
    <div class="content">　　嗟予慕道今几年，检尽丹书要学仙。铅汞混融无法度，求金交结欠因缘。
　　抽添徒泥《传道集》，沐浴不解《悟真篇》。从来玉诀不传注，莫将纸故徒穷研。
　　半语轻逢至人授，要断江山一回首。精勤作用有阴阳，反覆短长分前后。
　　黄婆媒娉岂因脾，金晶飞跃不在肘。若能夺得天地真，始与天地同长久。
　　修职郎、新建宁府崇安县尉、翠云子赵汝渠，焚香稽首跋。
　　修真十书武夷集卷之五十二竟
