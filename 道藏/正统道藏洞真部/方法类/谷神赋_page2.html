    <h1>谷神赋 - 第 2 页/共 2 页</h1>
    <div class="content">　　惠子当时学未精，悟言方得过庄生。一超身入玄元地，千万年中说道情。
　　至道哉，养神在心，不死由我，
　　重之不足复叹之，养神之道实玄微。静信若令交宝气，他人无知我自知。
　　生而从水，发者就火。
　　二源仙水法难穷，潮浪流真不易通。曾向骊山亲老母，太阴何用月为官。
　　若知动之死地，则无可之於不可。
　　畏修死地慎耽情，修福由能在此生。大道玄慈无不可，返魂保命得延龄。
　　谷神赋竟
