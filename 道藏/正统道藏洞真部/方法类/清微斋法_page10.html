    <h1>清微斋法 - 第 10 页/共 10 页</h1>
    <div class="content">　　元洞
　　谨具位臣姓某承诰奉行封
　　玉历
　　背式
　　太岁年月日时告行
　　元景丹天飞天神驿法
　　阳神驿吏
　　专上天及起雷用。
　　安广，陈辉，高杰。
　　并交脚朴头，朱衣，威貌。
　　召符
　　烈 　　召咒　俱昉
　　阴神驿吏
　　松奇，曾萌，汤信。并交脚朴头，皂衣威貌。
　　召符
　　冲 　　召咒　俱虔
　　通召心印
　　沾 此乃急速，有召立直。
　　入驿法
　　行
　　篆　　 驿傅。二篆。
　　合
　　清微斋法卷下竟
　　
</div>
