    <h1>黄帝阴符经疏 - 第 2 页/共 2 页</h1>
    <div class="content">　　是故圣人知自然之不可为，因以制之。
　　良＃2曰：深矣，善矣，天人见之为自然，英雄见之为制，愚人见之为化也。
　　至静之道，律历所不能契。
　　鸟兽之谓也。
　　良曰：鸟兽之静，历不能机也。
　　爰有奇器，是生万象。八卦甲子，
　　万一决也。
　　神枢诡藏。
　　六癸，即玄女符也。
　　阴阳相胜之术，昭昭乎进乎象矣。
　　此七十言，理尽不疏也。
　　黄帝阴符经疏卷下竟
　　＃1 生者，死之根；死者，生之根：原作『死者，生之根；生者，死之根』，据梦本改。
　　＃2 良：原作『亮』，据梦本改。
