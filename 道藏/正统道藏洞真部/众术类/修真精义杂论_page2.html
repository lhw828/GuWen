    <h1>修真精义杂论 - 第 2 页/共 2 页</h1>
    <div class="content">　　#5食：按《云岌七签》当作『仓』。
　　#6虽：疑衍。四库本《云岌七签》无。
　　#7想而引去尤佳《云岌七签》作『而相引去之佳』。
　　#8休：原作『林』，据《云岌七签》改。
　　#9变化：『化』下原衍一『血』字，据《素问·调经论》删。
　　#10时：《云岌七签》无，疑衍。
　　#11宜：此上《云岌七签》有『所』字。
　　#12者：《云岌七签》作『之』。
　　#13甚：《云岌七签》作『其』。
　　#14日：《云岌七签》作『止』。
