    <h1>鬼谷子 - 第 11 页/共 11 页</h1>
    <div class="content">　　＃３２『解』嘉庆本作『执』。
　　＃３３『已』原缺，据嘉庆本补。
　　＃３４『忘也』原缺，据嘉庆本补。
　　＃３５『言』原缺，据嘉庆本补。
　　＃３６『以取验之相也』嘉庆本作『取验以明也』。
　　＃３７『令』原为『合』，据嘉庆本改。
　　＃３８『道』原缺，据嘉庆本补。
　　＃３９『人』原为『验』，据嘉庆本改。
　　＃４０『摄』嘉庆本作『探』。
　　＃４１『曲』原为『由』，据嘉庆本改。
