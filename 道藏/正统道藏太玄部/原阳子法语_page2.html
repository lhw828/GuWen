    <h1>原阳子法语 - 第 2 页/共 2 页</h1>
    <div class="content">　　右伏以五千余言《道德经》，实弥纶於大化；百八十章《关尹子》，复流演於玄纲。二书相传，万圣攸则。盖心由经悟，非经无以见心；道匪言传，因言所以显道。若向个中参透，便能言外贯通，神化宜民，皇建有极。方今天子已训注於斯文，用广圣谟，益流通於昭代。兹欲再新传刻，是须众力圆成。复函关楼观之遗编，如碧落浮黎之出教。使闻是经者，莫不尊道而贵德，咸归众妙之门。而善为士者，能知执古以御今，是谓不言之教。
　　坐化颂
　　遁世和光了幻缘，缘消幻灭独超然。
　　清风遍界无遮得，赫日当空照大千。
　　原阳子法语卷下竟
