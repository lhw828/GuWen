    <h1>老子说略 - 第 5 页/共 5 页</h1>
    <div class="content">
　　信言不美美言不信善言不辨辨言不善知者不博博者不知圣人不积既以为人已愈有既以与人已愈多天之道利而不害圣人之道为而不争

　　言之信者不美言之美者不信言之善者不辨言之辨者不善知道者不博务博者不智试举圣人之道而约言之圣人之为圣人无所积以自私故常为人既己为人已愈有故常与人既已与人已愈大天之道利而不害圣人之道为而不争圣人之道一天道而已矣
