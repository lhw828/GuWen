    <h1>敲爻歌 - 第 2 页/共 2 页</h1>
    <div class="content">　　三清路上少人行，六道门中争入去。报贤良，休慕顾，性命机关须守护。

　　若还缺一不芳菲，执着波查应失路。只修性，不修命，此是修行第一病。

　　只修祖性不修丹，万劫阴灵难入圣。达命宗，迷租性，怕似鉴容无宝镜。

　　寿同天地一愚夫，权握家财无主柄。性命双修元又元，海底法波驾法船。

　　生擒活捉蛟龙首，始知匠手不虚传。
