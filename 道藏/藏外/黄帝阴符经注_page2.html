    <div class="content">　　△契斋
　　至圣之道，窈然无为。无为则无机，无机则至静。夫律历之妙，动则能知。体既虚无，莫得施其管术，亦犹兵者不失其机，不露其衅，虽有智士，从何制焉？
　　△象古
　　奇器者，阴阳之故，能生万物，亦犹人心能造万事象矣。进前，象状也。八卦六甲，鬼神机密之事，刚柔相制之术，昭昭乎前列其状矣。
