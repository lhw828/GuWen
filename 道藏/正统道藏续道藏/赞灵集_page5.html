    <div class="content">　　又　　　　　　　　陇西李叔义
　　锺山环宝地，雁塔倚层巅。灯影秋云外，铃音夕照边。
　　香名题俊士，雅梵集龙天。几欲投清赏，何年谢俗缘。
　　又　　　　　　　　青门邵墉
　　名山宝级隔尘纷，迥对真官山白云。百和炉香风共远，九天锺磬夜初分。
　　花窗梵语空中静，桂籍名登海内闻。拟欲怀人一清眺，寒声又听雁离群。
　　又　　　　　　　　长乐陈棠
　　七级浮图鲜色新，锺山擎翠势嶙峋。题名自古多才彦，能使前人觉后人。
