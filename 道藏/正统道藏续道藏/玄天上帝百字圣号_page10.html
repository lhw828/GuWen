    <h1>玄天上帝百字圣号 - 第 10 页/共 10 页</h1>
    <div class="content">　　行人：终签不利卜行人，客路忙忙未转身。
　　中道有忧灾祸扰，早求洪福叩龙神。
　　占病：灾病缠绵未得全，虔诚求福告神天。
　　操心不改遭魔障，若得痊时也损钱。
　　解曰：占家宅阴人小口有灾，自身有口舌，失物不见，病者不安宜作福，行人未至，求官未达，求财未遂，官事虚惊，婚姻不成，六甲生女，六畜田蚕有损失。
　　大明万历三十五年岁次丁未上元吉旦，正一嗣教凝诚志道阐玄弘教大真人掌天下道教事张国祥，奉旨校梓。
　　玄天上帝百字圣号竟
