    <h1>道德玄经原旨 道德经原旨 老子原旨 玄经原旨 - 第 3 页/共 3 页</h1>
    <div class="content">　　《原旨》曰：圣人之心，天地之心，无不容，无不与也。所谓注焉而不满，酌焉而不竭者。与众人则不然，美言不信，俗尚华也。信言不美，道贵朴也。善者不辩，无不容也。辩者不善，未忘言也。知者不博，混而为一。博者不知，数舆无舆。圣人不积，与时消长。既以为人，己愈有。生物之心常在。造物之心不穷。既以与人，己愈多。天之道，利而不害。天之无恩，而大恩至矣。
　　道德玄经原旨卷之四竟
