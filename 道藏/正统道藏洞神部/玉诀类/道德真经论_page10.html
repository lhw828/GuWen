    <div class="content">　　不私无物。
　　既以为人己愈有，
　　德智无穷。
　　既以与人己愈多。
　　损之而益。
　　天之道，利而不害；
　　春生秋成，以美科利天下。
　　圣人之道，为而不争。
　　不能无为，然辅而不强。
　　道德真经论卷之四竟
