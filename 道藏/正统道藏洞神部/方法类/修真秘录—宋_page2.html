    <h1>修真秘录—宋 - 第 2 页/共 2 页</h1>
    <div class="content">　　八月秋分食蠹，使人无病淫，众人畏之，送迎二日。
　　九月宿建星食雁，使人不病瘴。得良辰，美筋骨，送迎二日。
　　秋三月食马肉及辛，食之无寒病，因庚辛以具。
　　十月宿营室食诸乌，使人烁心，益寿美色，送迎二日。
　　十一月冬至食兔，令人不蛔，利足不僵。
　　十二月腊夜，令人持椒外井傍，无与人言，内椒井中，除瘟病。
　　冬三月食乱及咸，食之无足病，因壬癸以具。常以其月不尽三月，夕半食者无饱。
　　修真秘录竟
