    <h1>太上老君经律 - 第 3 页/共 3 页</h1>
    <div class="content">　　第一百七十九戒者，行无居家，可投便止，宿树木岩石间，讽诵百八十戒，神自营卫汝，三重兵、贼、鬼、虎，不敢近汝。
　　第一百八十戒者，行戒不犯，犯即能悔，改往修来，劝人奉受，念戒不念恶，广度一切，吾拜神真，神真成汝。
　　右长存要律百八十戒
　　老君告弟子曰：往昔诸贤仙圣，皆从百八十戒得道；道无形，从师得成。道不可度，师不可轻。弟子稽首，再拜受命矣。
　　太上老君经律竟
