    <h1>养小录 - 第 5 页/共 5 页</h1>
    <div class="content">　　熊掌最难熟透，不熟透的吃了发胀。加椒盐末，和面裹着在饭锅上蒸十多次，才可以吃。或者取几条同猪肉一起煮，肉味就鲜而厚。留着掌条不吃，等煮猪肉时再拌入，这样伴着煮几十次才吃，长期保存不坏。煮的时间长才能熟透，糟食更好。
　　
　　黄鼠
　　
　　泔浸一二日入笼，脊向底蒸，如蒸馒头许时，火候宁缓勿急。取出去毛刷极净，每切作八九块，块多则骨虽杂难吃。每块加椒盐末，面裹再蒸，火候缓而久，一次蒸熟为妙，多次则油走而味淡矣。取出糟食。
