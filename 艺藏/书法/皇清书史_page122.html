    <h1>皇清书史 - 第 122 页/共 122 页</h1>
    <div class="content">　　酒石傅山 公之干张庚 
　　酒肉青竹前人 归乎来归庄 
　　头陀 公之野徐奉世 
　　五峯龙池朱衣傅山 竹林村学究沈可均 
　　普明前人 蒋山佣顾炎武 
　　公之佗傅山 宣城孱提汉唐允甲 
　　西北之西北老人前人 南泉山侣刘淇 
　　老蘗禅前人 长眉公周亮工 
　　侨黄真人前人 天田牧许光清 
　　小蘗禅傅眉 烟火神仙朱伟 
　　五岳外臣邵潜 公之坦吴履 
　　江上逸光笪重光 小山强田同之 
　　清河酒徒张璆 

　　皇清书人别号录一卷
