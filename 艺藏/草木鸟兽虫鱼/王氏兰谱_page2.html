    <h1>王氏兰谱 - 第 2 页/共 2 页</h1>
    <div class="content">　　建兰，色白而洁，味芎而幽，叶不甚长，只近二尺许，深绿可爱，最怕霜凝，日晒则叶尾皆焦，爱肥恶燥，好湿恶浊，清香皎洁，胜於漳兰，但叶不如漳兰修长，此南建之奇品也。品第亦多，而予尚未造奇妙，宜黑泥和沙。

　　碧兰，色碧，壮者二十余萼，叶最修长，得於所养，则萼修於叶，花叶齐色，香韵而幽，长三尺五寸有余，更有一品而花叶俱短三四寸许。爱湿恶燥，最怕烈日，不得其本性则腐烂，此广州之奇品也。
