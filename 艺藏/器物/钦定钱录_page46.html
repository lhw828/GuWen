　　右一品一面曰日入千金一面曰长母相忘按公羊注百金犹百万也古者金重一斤若今万钱又史记平凖书注黄金一斤直万钱非也秦以一镒为一金汉以一斤为一金云云今人但知以二十四铢为一金因录此钱并志之











　　右一品洪志谓之丰乐钱李孝美曰有辨古文者谓是天清丰乐四字亦吉语也














　　右一品文曰千秋万嵗背文夷漫















　　右一品文与前同一面作蟠龙抱珠之状















　　右龙鳯钱二种背文一作翔鹤四一为四人各执刀楯之象象武舞也














　　右龙鳯重轮钱永通泉货用南唐后主钱文也
