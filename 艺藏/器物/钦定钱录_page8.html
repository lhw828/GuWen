　　右莽契刀食货志契刀其环如大钱身形如刀长二寸文曰契刀五百














　　右莽错刀文曰一刀直五千与志合















　　右一品泉志引张台説亦王莽所铸文曰大黄布刀莽自言黄虞之后大黄莽之自称也意者莽初谓布刀为一物后乃分为二耶













　　右一品亦泉志所有言宣和五年郭僎为亳州城令村人得之田中柄端有方寸匕三字仿佛书背有方孔不透身形如刀文曰货布五百疑王莽铸今按莽因刘氏为金刀遂改作布不应复有刀形而五百字与契刀适合前大黄布刀亦统言布刀是或其居摄时所为张台谓莽初以刀布为一物者也










　　右莽小钱















　　右么钱
