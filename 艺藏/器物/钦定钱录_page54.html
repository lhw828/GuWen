    <div class="content">














　　右一种右文卓剑左文为龟蛇各一背文大泉五十与前北斗钱同














　　右三辰钱日月各一又为北斗七星元门寳海经曰阳精为日隂精为月分日月之精为星辰一面曰常平五铢用北齐宣帝钱文也













　　右日月钱日东月西作丽天之象















　　右明月钱如篆书明月二字















　　右星月钱作月从星状















　　右双星钱穿四围俱作二星连珠洪志谓之八星钱
