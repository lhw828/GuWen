    <div class="content">







　　路史又言尧布文作上十全□此文字近之□即□亦倒书也














　　洪志异布一文曰□□□□□□与此类而李孝美谱谓不可识按舜得防乗马之数乃割髙倮太衍防羣害以作防马货当金货一金二金二四金二五金防乗马币故董逌谓文当为尚金为全防为乘马为正防字释未详正字则此乃王字当金明白可晓当金者当重金説见管子










　　右二品面背无文字姚元泽谱云三代以上布也















　　髙阳氏金有文作隆者此左文稍彷佛而右文不类















　　右二品面皆有文字而青緑剥蚀不可摹写















　　右一品有好无轮郭好下作防文足间圆形















　　右一品无好郭足间亦圆形
