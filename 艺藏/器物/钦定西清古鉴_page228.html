　　右长二寸九分口径二寸二分重十两















　　右髙一寸上纵一寸八分横二寸下纵二寸三分横三寸二分中通无隔重九两














　　右髙五分长三寸七分濶三寸一分重四两















　　右长二寸五分濶二寸重三两















　　右横一寸一分纵八分口径如之左右并同通髙二寸六分深一寸六分重一十七两下有机捩作方孔可以开合折之如双管状













　　右髙三寸重十两下作形上一鸟如相风乌















　　右通长四寸八分重十两杖用鸠取其不噎古义也
