　　右雀钱一面为雀形二翩飞上下一面作三雀衔花之状洪志谓之三雀钱中篆五行大布四字用后周武帝钱文也又二字不可识













　　右一品洪志谓之四事钱二人相向一立一趺坐上下作飞走物各一背文夷漫














　　右井纹钱背面同亦见洪志















　　右罗纹钱















　　右翅纹钱并与洪志所録同















　　右二种曰飞黄曰渠黄按飞黄为六闲之一渠黄为八骏之一所谓地用莫如马耶
