　　右理宗皇宋元寳钱按淳祐十三年改元寳祐食货志寳祐元年新钱以皇宋元寳为文














　　右皇宋元寳大钱二种微有小大















　　右理宗开庆通寳钱按寳祐七年改元开庆本纪开庆元年五月乙丑行开庆通寳钱














　　右理宗景定元寳钱按开庆二年改元景定王圻续通考景定元年九月诏铸新钱以景定元寳为文














　　右景定元寳大钱三种















　　右度宗咸淳元寳大钱二种按景定六年度宗即位改元咸淳此钱背文三字七字攷咸淳七年元建国号越三年为帝防徳祐元年又一年景炎一年祥兴而宋皆无复置监开铸之事矣
