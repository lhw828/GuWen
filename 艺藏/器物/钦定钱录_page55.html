　　右双星钱二星在穿上















　　右三星钱穿上下俱作三星连珠洪志谓之柄文钱















　　右七夕钱牵牛织女取防合意也亦见洪志引旧谱谓穿上为花穿下为草














　　右一品穿下规作半月形有光腾上如火珠















　　右一品为八卦位列一如文王后天图外环以十二属一面为星官符印亦道箓也
