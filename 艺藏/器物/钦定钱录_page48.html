    <h1>钦定钱录 - 第 48 页/共 55 页</h1>
    <div class="content">　　右一画龙文钱与前品并如洪志所录















　　右一品一面为龙鳯各一一面为双鱼















　　右双鱼钱二种按汉唐器多为双鱼形此前一品洪志有之引洞防记名轻影钱后一种面背并空镂如一














　　右台阁钱空镂为楼阁人物之象















　　右二种旧谱谓之花钱并空镂二面与前同意皆撒帐类也














　　右龟背文钱太平百钱四字用梁武帝时钱文也















　　右水纹钱亦曰太平百钱作篆二种
