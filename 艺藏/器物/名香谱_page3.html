    <div class="content">　　○神精香（一名荃蘼，一名春芜）

　　出波弋，即前荃芜香也。其皮如丝，可以为布。

　　○沉光香、明庭香、金磾香、涂魂香

　　元封中，外国所献。

　　○蓬莱香

　　即沉水香结未成者，成片如小芝及大菌之状。

　　○鹧鸪斑香、思劳香

　　出日南，如乳香。

　　○橄榄香

　　状如黑胶，炙烧毫粒，经旬不散。
