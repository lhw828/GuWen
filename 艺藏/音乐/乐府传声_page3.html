    <div class="content">　　难呼语气皆名浊，易纽言词尽属清。 
　　唇上碧班邠豹卜，舌头当滴迭都丁。 
　　撮唇呼虎乌坞污，卷舌伊幽乙意英。 
　　闭口披颇潘坡拍，齐齿之音实始成。 
　　正齿正征真志只，穿牙查摘塞筝笙。 
　　唇齿分敷方奉复，鼻唇工共故宫肱。 
　　引喉勾狗鸥喉厄，随鼻蒿毫好赫亨。 
　　上腭嚣妖高矫桥，平牙臻节怎说生。 
　　纵唇休朽求鸠九，送气查拿诧宅枨。 
　　含口甘含醎槛呷，口开何可我歌羹。 
　　大抵宫商角徵羽，应须纽算最为清。
