    <h1>古琴疏 - 第 2 页/共 2 页</h1>
    <div class="content">　　梁武帝赐张士简〖率〗玉琴一张，琴首金嵌「灌木春莺」四字，遒劲有法。
　　
　　柳文畅〖恽〗琴号曰春风。
　　
　　徐修仁〖勉〗琴铭曰贫士。旧传即五柳先生无弦琴。
　　
　　薛德音生时有人送琴，铭曰德音。下又有五字，曰「天水赵取利」，故小字天水，名德音。
