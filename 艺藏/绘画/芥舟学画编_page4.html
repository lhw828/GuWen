    <div class="content">　　石绿以沙少而色深翠者为佳，系是青绿山水要色。研漂之法，与石青同，而加细焉。其底之最粗者，以嵌夹叶与墨疏苔，及着人物衣服。凡山石青多者，用石绿嵌苔；绿多者，用石青入石绿嵌苔。若笔意疏宕，则设色亦宜轻，合用青绿，以笼山石；纯用淡石绿，以铺草地坡面，而苔可不必嵌。
