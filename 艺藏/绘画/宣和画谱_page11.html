　　○僧居宁
　　僧居宁，毗陵人。喜饮酒，酒酣则好为戏墨，作草虫，笔力劲峻，不专于形似。每自题云“居宁醉笔”。梅尧臣一见赏咏其超絶，因赠以诗，其略云：“草根有纎意，醉墨得已熟。”于是居宁之名藉甚，好事者得之遂为珍玩耳。今御府所藏一：
　　草虫图一。
