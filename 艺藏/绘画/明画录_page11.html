    <h1>明画录 - 第 11 页/共 11 页</h1>
    <div class="content">　　范霁字梦得四明人
　　盛绍先字克振江都人
　　叶芬字清之华亭人
　　赵谷字云石泰州人
　　○名僧
　　释草庵住嘉兴三塔寺工诗画
　　○妓女
　　吴梅仙南曲中人善丹青
　　○补遗
　　玉华山樵佚姓名不知何许人洪武间避迹东阳披麻戴笠行吟山泽间工诗善画山水酒酣图写笔致落落题句复萧洒凄楚然重自靳惜流传甚少兼能画梅入山水
　　富好礼嘉兴人洪武初官四川顺庆府同知着有政绩善写墨梅曾见一幅苍老有法
　　明画录四五
