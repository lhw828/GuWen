    <h1>汀州府志 - 第 162 页/共 162 页</h1>
    <div class="content">　　谢圣典　助银叁拾两。
　　钟　佩　助银壹拾两。
　　谢圣谟　助银肆拾两。
　　王　灏　助银壹拾两。
　　吴　揆　助银贰拾两。
　　钟青云　职员，助银壹拾两。
　　钟允熊　监生，助银壹拾两。
　　郭　鸣　上杭监生，诰赠昭武都尉，捐银贰两捌钱。
　　王菁春　长汀贡生，捐银贰两捌钱。
　　邓致昌　长汀，诰封昭武都尉，捐银贰两捌钱。
</div>
