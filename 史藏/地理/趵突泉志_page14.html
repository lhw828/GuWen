    <div class="content">（五）白云峰：
万竹园花园内白云泉处有白云峰，高5.2米，重20吨，气势博大，粗犷雄健，形体完整。具有瘦、透、漏之美，系上品峰石。1988年 4月 15日矗于溪亭旁。
（六）虬石：
立于鱼展室北侧。以俊瘦、通透著称。1986年12月自青州购进。
