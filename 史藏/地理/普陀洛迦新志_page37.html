    <div class="content">绍兴元年 
辛亥 
真歇清了（有传） 


绍兴七年 
丁巳 
自得慧晖（有传） 




继以了然（径山悟嗣） 




弁至澜 




大继业 




恩求以 




雪屋立 




垣堂圆 




蘧庵成 




还庵琛 




鉴庵实 




小庵高 


嘉定七年 
甲戌 
闲云德韶（有传） 




大川普济（有传） 




铁脚清 




古岩颛 




深谷齨 




无咎吉 




寒岩悟 




梦窗嗣清（有传）
