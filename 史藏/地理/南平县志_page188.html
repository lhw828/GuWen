    <h1>南平县志 - 第 188 页/共 188 页</h1>
    <div class="content">　　小学校拨出预征串票费台伏二百元。
　　台　伏　二　百　员。
　　以上统共收大洋六百一十员105，申台伏六百四十千零五百文。
　　辅币八百三十四86。折合伏七百一十三千八百文。
　　合成台伏一千五百五十四千三百文。
　　此乃实收之数，俟志书印竣印费若干，往省人川资若干，校对人车费若干，寄书来延，运费若干，省中装工到延担工若干，结后对抵外，或盈或亏，俟列明於剑浦诗集之末。民国戊辰十七年瓜秋月郑元勋记。

</div>
