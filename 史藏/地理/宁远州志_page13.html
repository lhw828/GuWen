　　温泉 

　　吴兴夏骃 
　　宁远城东一鉴开白云长袅碧山隈灵泉不解分寒暖岁岁春波待客来 

　　三月三日浴温泉 

　　教授李元发 
　　泉蒸馥郁暗生香清昼初长祓百祥把酒问春应驻此如何寒月也如汤 

　　将军石 

　　教授张橓 
　　凌空突起最高峰百丈巅头挺怪松胜败从来人自致山灵何事漫加封 

　　落星石 

　　前人 
　　何年炥灹堕青冥莫是前朝古将星顽钝今虽卧尘土晦暝疑或见精灵 

　　宁远州志卷八
