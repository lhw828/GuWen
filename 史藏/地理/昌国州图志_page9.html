    <div class="content">　　烈港庙在金塘之烈港乃广徳张王行祠也往宋绍兴二十年都巡检使李全建













　　昌国州图志卷七
　　昌国州图志后序
　　昌国州志成于是乡儒而耆者之编视旧志寓详于约有是事则有是辞凡异时荒唐缪悠之载悉皆删去而其良法羙意则谨书之子曰殷因于夏礼所损益可知也周因于殷礼所损益可知也猗欤盛哉圣朝本三代之仁是用车书混一统纲制度以渐举行观是集者亦粗可知是州之所损益也志之成实达噜噶齐阿噜【缺】之力皆可书戊戌之秋八月告朔冯福京跋
