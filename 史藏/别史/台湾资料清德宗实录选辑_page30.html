    <h1>台湾资料清德宗实录选辑 - 第 30 页/共 30 页</h1>
    <div class="content">　　十一月十七日（癸丑），广东南澳镇总兵刘永福开缺回籍，以前福建台湾镇总兵万国本为广东南澳镇总兵官。

　　二十七日（癸亥），〔直隶总督王文韶〕奏：请调前台湾镇总兵万国本赴北洋差遣。得旨：『万国本业经简放南澳镇总兵，所请着毋庸议』。

　　——以上见「大清德宗景皇帝实录」卷三百八十。
