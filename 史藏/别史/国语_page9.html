    <div class="content">不听吾言，身死，妻子为戮。”范蠡对曰：“臣闻命矣。君行制，臣行意。”遂乘轻舟以浮于五湖，莫知其所终极。”
王命工以良金范蠡之状而朝礼之，浃日而令大夫朝之，环会稽三百里者以为范蠡地，曰：“后世子孙，有敢侵蠡之地者，使无终没于越国，皇天后土、四乡地主正之。”
