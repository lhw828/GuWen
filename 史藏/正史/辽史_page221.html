    <div class="content">　　三∶　铁睦尔达世　铁睦，原误「或陆」。据前修三史诏改正。

　　四∶　志三十二卷　二，原误「一」，据正文改正。又下文「列传四十六卷」，四十六当作四十五。国语解一卷，不当计入列传。

　　五∶　铁睦尔达世　铁字原脱，据前修三史诏补入。金史作帖。
