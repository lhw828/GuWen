    <div class="content">　　徐详者字子明吴郡乌程人也先综死案志中凡不立传而附见他传者虽有事迹可称评中皆不及之综传次是仪传详事又附综传后而陈氏评详乃与是仪胡综同目为孙权时干兴事业者而尤称详之数通使命无传有评疑乖史例且详通使曹公惟一见孙权传中如陈氏之评则详固屡尝奉使称旨矣前既不着其事而后忽出此评更所未喻也观评中先详后综则非附见综传者甚明意详当自有传在综传之前而偶逸之今综传后数语则出自后人附益也据江表传详尝以侍中偏将军为节度官掌典军粮亦可略见其干略余则无从考证矣
