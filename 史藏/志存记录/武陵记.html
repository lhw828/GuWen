    <div class="content">武陵记　　（南朝粱）鲍坚 撰



　　武山

　　武山高可万仞山半有盘瓠石窟中有一石狗形云是盘瓠之遗像又有斑蛇四眼身大十围山有水出谓之武溪是也在县之西

　　黄闻山

　　昔有临沅黄道真住黄闻山侧钓鱼因入桃花源陶潜有桃花源记今山下有潭名黄闻此葢闻道真所说遂为其名也

　　风门山

　　风门山有石门去地百余丈每欲风起此门先有黒若烟隠而上斯须风起竟入

　　石帆山

　　石帆山危起若数百幅帆形

　　虎齿山

　　虎齿山形如虎齿民尝六月祭之不然辄有虎害

　　武陵山

　　武陵山中有秦避世人居之寻水号曰桃花源故陶潜有桃花源记
