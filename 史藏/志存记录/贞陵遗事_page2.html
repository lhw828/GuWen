    <div class="content">上明于音律，尝制曲曰《播皇猷》，皆方履高冠，连袂而舞，有曰《葱西踏歌队》者，大率其词言葱岭之士，乐河湟故曰归为唐民。又有执幡节，如翔云飞鹤之变。（按，曰当作地。） 
芳醪 
上为诸王时，尝从猎坠马，困渴求水，欲饮已变为芳醪。
