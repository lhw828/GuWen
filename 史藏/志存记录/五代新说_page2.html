    <div class="content">
陈徐仆射陵母臧氏，梦五色云化作凤，集在肩。已而诞之。实志师摩其顶曰天上石麒麟也。及长，才学过人，目有青睛，时人以为聪明之相。

沈麟士幼俊敏，七岁听叔父岳言玄，宾散，言无所遗。岳拊其背曰：“斯文不坠，其在尔乎！”张永为吴兴守，请麟士入郡。沈闻郡后有佳山水，乃往。停数月。
