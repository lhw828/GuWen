    <h1>明皇杂录 - 第 2 页/共 2 页</h1>
    <div class="content">    武惠妃生日，上与诸公主按舞于万岁楼下。上乘步辇，従复道窥见卫士食毕，以饼相弃水窦中。上大怒，命高力士杖杀之。上方震怒，左右无敢言者。宁王従容请上曰："従复道窥见诸卫士之小过而杀之，恐人臣不能自安，又失大体。陛下志在勤俭爱物，恶弃于地，奈何性命至重，轻于残飧者乎？"上蹶然悟，遽命赦之。 

    杜甫后漂寓湘潭间，旅于衡州耒阳县，颇为令长所厌。甫投诗于宰，宰遂置牛炙白酒以遗。甫饮过多，一夕而卒。《集》中犹有《赠聂耒阳》诗也。
