    <h1>京城古迹考 - 第 2 页/共 2 页</h1>
    <div class="content">以上东城七处，南城十处，西城十九处，北城十处，共四十六处。谨就载籍所传，耳目闻见所及，择其迹关郑重者，采辑如右。昆池莫问，海或生桑，向时名迹，或升为禁地，或湮为荒野，或变迁于兵燹，或埋没于尘嚣。则有若祭星之台、护驾之松、感梦之泉，以及披云远风、饮山漱芳诸胜，卧游虽切，谘访无由。极知挂一漏万，然案古证今，循名核实，敬备悉缀录，恭呈御览，以备圣明采择焉。

乾隆十年岁在乙丑，冬十月，工部左侍郎臣励宗万奉勅敬录。
