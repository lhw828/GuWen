    <h1>淮关小志 - 第 9 页/共 9 页</h1>
    <div class="content">　　又，乾隆五十九年夏四月，河北火烧居民一千三百家，见《县志?杂记》。此灾异之大者，《关志》亦不载。 

　　怡园多啄木鸟。 

　　板闸馄饨最有名。妹夫吴屐斋用威书来，谓三十年不尝此味，尚梦忆也。 

　　淮关盛时，庖人能治鳝鱼全席。相传榷使宴客，辄召梨园，戏不散，席不（撒）［撤］也。每席多至一百余品，今无此豪举矣。然其地所产鳝鱼，较他处特肥美。此外，兔肉亦有名。
