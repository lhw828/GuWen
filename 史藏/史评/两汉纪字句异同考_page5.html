    <h1>两汉纪字句异同考 - 第 5 页/共 5 页</h1>
    <div class="content">　　降其季父济一本降其季弟济 
　　是岁袁术自立为天子一本袁绍自立为天子讹 
　　操忘 【忘：忌】 彪忠正一本操忘彪忠正 
　　欲以六合为一区五服为家关卫不要遂使陈项作难云云一本欲以六合为一区五服为羌关卫不要遂使陈项云云疑有讹字案别本以五服为一家关卫不要云云今改正 
　　好恶既定乎功罪一本脱好恶二字 
　　小人不忘刑况于辱乎　案荀悦本集作小人不忌刑况于辱乎今从阙文 

　　孝献五第三十 

　　何取谦亮多邪一本何敢谦亮多邪 
　　博陵崔州平一本博陵崔少平 
　　行不踰矩一本行不踰距 

　　两汉纪字句异同考
