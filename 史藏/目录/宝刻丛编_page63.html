    <div class="content">　　单江撰八分书【金石録】
　　椒陵陂诗
　　韦瓘撰正书【金石録】
　　通神寺凤阳门铭
　　八分书无书撰人姓名【金石録】
　　尊胜幢赞
　　韩极文邬员行书【金石録】
　　元皇帝道德铭
　　李华撰张敬仙书【金石録】
　　后唐汾阳王真堂记
　　李棁撰李鄂正书末帝清泰三年八月立鄂五代时仕至国子丞九经印板多其所书前辈颇贵重之余后得此记其笔法盖出于欧阳率更然窘于法度而韵不能髙非名书也【金石録】
　　汉大藏经音序
　　郭忠恕撰并篆袁正己正书干祐元年四月【金石録】
