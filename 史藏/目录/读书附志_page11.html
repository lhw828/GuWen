    <h1>读书附志 - 第 11 页/共 11 页</h1>
    <div class="content">    △《曲江帖五卷後帖》一卷  
    右二苏、刘元城、邹道卿、黄山谷、王金陵、曾文清、韩、吕诸公之帖也。
    △《花蕊夫人诗》一卷
    右蜀孟昶爱姬也，青城费氏女。幼能属文，长于诗，宫词尤有思致。蜀平， 以俘轮织室。後有罪。赐死。此卷乃王安国写入馆者，毛恕镌于衡阳。
</div>
