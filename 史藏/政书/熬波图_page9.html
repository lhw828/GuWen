　　日收散盐　灶丁接柈煎盐轮当柈次周而复始且如一户煎盐了毕主户则斛收见数入内仓房收顿依验多寡俵付工本口粮以励勤惰
　　一日煎防何一日收防多但忧办不上不独遭讥诃日课有工程官事无蹉跎月月无虚申不敢连司鹾



<史部,政书类,邦计之属,熬波图,卷下>








　　起运散盐　各日煎散盐数多柈灶内及仓厫盈满必随时起运赴总仓以备支装每日丁工担挑下船各家用印关防官设军人轮流沿途防送到仓交收
　　散盐如积雪地上数百堆闗防少不宻门或夜多备牛与船加以人力推总仓有统摄不招还自来
