    <h1>乾隆朝内府抄本理藩院则例 - 第 43 页/共 43 页</h1>
    <div class="content">外馆监督一人，由都察院保送科道，本院引见充补。掌监察内外馆之事。内馆在东长安门外玉河桥侧，以住年班内札萨克各部。外馆在德胜门外正黄旗教场之北，以住年班外札萨克各部。

银库司官二人，于本院郎中、员外郎、主事内酌委。司库，满洲一人，笔帖式，满洲二人，库使，满洲二人，掌库藏出纳。院库额贮廪给银五万两，刍薪银五千两，又预备贡汤羊给赏布七千匹，由承办之司核定应给数目，付库放给。支用银数，月一具奏，年终奏销；支用布数，亦年终奏销。

乾隆朝内府抄本《理藩院则例》
