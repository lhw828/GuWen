明治十三年


五月十日


白色炼


化石造


第六等不动


白色


凡八里


灯船

船号

位 置

下碇年月

形质


本牧戒礁丸


横滨港之东南本


牧山之外方


明治二年十一月


十九日


赤色木造有二樯

前樯之上揭赤球


标


箱馆戒礁丸


箱馆港阿那崎突


出之洲之极北方


明治四年四月二


十六日


赤色木造有二樯

前樯之上揭赤球


标

浮标

礁标

位 置

形 质

位 置

形 质

横滨港之北方神奈


川炮台突出洲边

铁造赤色顶作球形


水面高一丈
