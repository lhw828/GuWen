二十一


里半


石室崎


伊豆极南之


地

明治三年八


月二十一日

白色八


角木造

第六等不动


赤色


凡八里



佐多岬


大隅极南之


小岛

明治三年十


月十八日

白色八


角铁造

第一等不动


白色

二十一


里


六连岛



长门下之关


海峡之西


明治三年十

一月二十一


日


御影石

造



第四等不动

白色



凡十二
