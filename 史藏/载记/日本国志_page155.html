    <h1>日本国志 - 第 155 页/共 882 页</h1>
    <div class="content">

相模横须贺


铁造赤色顶


下关海峡之东中之


洲之东边


铁造画黑白横线高


一丈


口之东



为球笼水面


高三尺


长门元山之东南


铁造赤色顶作球形


水面高一丈


备后濑户细


岛之北


石造圆形画

赤白横线高


二丈三尺


下关海峡之东口


铁造黑色顶作球形

水面高一丈二尺五


寸

肥前平户海


峡之南


石造圆形画

赤白横线高


四丈

下关海峡西口尘崎


濑之上


铁造黑色顶作球形

水面高一丈二尺五


寸


肥关长崎港


石造圆锥形


顶如球画赤


下关海峡之北
