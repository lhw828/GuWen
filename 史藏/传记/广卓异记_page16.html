预知玄女神君道士  王远知
　　右按《唐书》：道士王远知，师梁陶先生，传符箓。太宗潜龙时，与房玄龄往谒远知，指秦王曰：「上应天命，下济苍生。」指玄龄曰：「圣君之辅也。」寻入少室山，年一百二十六岁。临终，语子绍业曰：「汝年六十五，当谒金阙圣后，七十当逢玄女神君。」绍业以其言奏之。至年六十五，遇高宗垂拱初年，七十遇天后临朝。召见，加赠远知金紫光禄大夫，其预知如此。【模按：原本「语」讹「诸」，又「汝年六十五」讹「六十六」，今并改正。】◎
