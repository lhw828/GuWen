    <h1>景岳全书 - 第 321 页/共 321 页</h1>
    <div class="content">　　治肺证胸膈胀痛，上气喘急，或身面浮肿，鼻塞声重。

　　枳壳散（三八七）方在寒阵百一。

　　治烦热便血。

　　失笑散（三八八）方在妇人百四。

　　治跌扑，产后心腹绞痛，或不知人事，或经行瘀血作痛成癃。

　　槐角丸（三八九）方在寒阵一七五。

　　治痔漏肿痛，便血脱肛。

　　紫金锭（三百九十）方在因阵二百二。

　　治痈疽诸毒。

　　（《良方》）通关散（三九一）方在古因九八。

　　搐鼻，开牙关。
