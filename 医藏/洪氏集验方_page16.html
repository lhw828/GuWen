    <div class="content">　　甲子十一月荛翁黄丕烈识

　　顷在杨州郡斋，借到《太医集业》，寻览之余，见板口有三因字，遂取《三因极一病证方论》互勘，知即割裂其残本为之耳。《太医集业》者，第二卷之一条，并非别有此书也，《佳趣堂书目》所云误。归晤荛翁，出示是跋，举以语之，嘱记于后，他年倘仍收得，必拊掌一笑。
