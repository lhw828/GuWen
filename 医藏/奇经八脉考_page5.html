    <h1>奇经八脉考 - 第 5 页/共 5 页</h1>
    <div class="content">　　罅，呼讶切，孔罅也。

　　扩，音郭，引长之意。

　　隧，音遂，小路也。

　　篁，初患切，阴下缝间也。

　　募，与膜同。

　　毖，音琵。

　　椎，音缒，脊之骨节也。

　　髀厌，音箄掩，股后骨。即环跳也。

　　瘈瘲，瘛瘲，并音洽从，手足舒缩也。

　　膏肓，音高荒，心上鬲下也。

　　惵卑，音蝶怯，弱也。

　　漯漯，音踏，汗应时出之貌。

　　□，音荒，目不明也。

　　築築，气痛如築也。

　　丸丸，脉如珠丸也，

　　洗洗，音玺，皮毛凄沧恶寒之貌。

　　洒洒，音洗，同义。

　　奇经八脉考卷终
