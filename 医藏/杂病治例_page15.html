    <div class="content">　　雄黄、白附子、草乌尖末，和姜汁擦之。

　　下疳疮

　　敷  好茶(二钱) 川椒(半钱) 为末贴之。蟾，干者，烧灰贴之亦可，洗后敷之。又方：五倍子(炒、)吴、白芷、荆芥穗、黄柏、共为末，贴。

　　骨梗

　　咒  密咒云：洪颖登楼奉帝敕，吾敕真人化此辰。急急如敕令。向北七遍。
