    <h1>本草经集注 - 第 72 页/共 72 页</h1>
    <div class="content">　　主治闭。一名无舌。（《新修》三五八页，《政和》五四五页）

　　果菜米谷有名无实　有名无实类药物

　　虫类

　　主令人不饥不渴。生黄陵，如濡，居土中。（《新修》三五八页，《政和》五四五页）

　　果菜米谷有名无实　有名无实类药物

　　虫类

　　味苦。主治寒热，生地上，赤头，长足，有角，群居，七月七日采。（《新修》三五八页，《政和》五四五页）

　　以上虫类十五种
