    <div class="content">　　熏法

　　细茶二、三两，入大砂锅内，加水五、七碗，盖锅口严，滚五、六沸，取开，趁热气上升，熏头目。

　　头上以布单盖着，头并药锅身子俱罩在布单内；药气太热，头抬高些，稍温头低着些。其眼泪、鼻涕、口内痰涎，俱流于锅内，以水冷并咽喉凉为度。熏完，仍蒙头睡，不可见风。热毒拔出，头目轻松，立刻全愈。重者，再熏一、二次。往往进大场，或走路遇害恶眼，用此法。
