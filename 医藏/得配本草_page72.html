    <h1>得配本草 - 第 72 页/共 72 页</h1>
    <div class="content">　　艾治带脉病腹满。腰溶溶如坐水中。

　　龙 骨治带脉为病。

　　王不留行 通冲任二脉。

　　泽 兰调病伤八脉。

　　升 麻缓带脉之缩急。

　　甘 草和冲脉之逆。缓带脉之急。

　　丹 参益冲任。
