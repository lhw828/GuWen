    <h1>银海指南 - 第 22 页/共 22 页</h1>
    <div class="content">　　又 夜视得明，湿热已退大半，惟内热尚未尽除。二地六味去萸肉合二至，加牛膝、车前子、丹参、野马料豆。

　　徐（左） 暮年肝肾阴亏，三阴三阳脉息歇止。又兼脾胃衰弱，不能健运，以致两目眼皮红赤翻出，视物不清。

　　熟地 人参 黄 （蜜炙） 制于术 茯神 制远志 枣仁 归身 煨木香 龙眼肉 炙草龟胶 鹿角胶 枸杞子 炮姜杨（幼） 脾胃湿火，左目下睥生菌。

　　苏木 红花 生地 当归 川芎炭 赤芍 苍术 浓朴 陈皮 甘草 芦根又 眼菌已消，红翳未尽。照前方去苏木、红花，石斛、黑山栀。
