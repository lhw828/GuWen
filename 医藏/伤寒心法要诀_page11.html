    <h1>伤寒心法要诀 - 第 11 页/共 11 页</h1>
    <div class="content">　　【注】伤寒病后燥渴虚烦，乃竹叶石膏汤证，非温胆汤证，详在伤寒要诀。若少阳胆经饮热，则口苦、呕烦、惊悸，是温胆汤证也，即半夏、茯芩、橘皮、甘草、枳实、竹茹也。形气俱虚，或因汗、吐、下后及气虚者，均加人参。渴去半夏加麦冬、花粉，以生津也。有热加黄芩、黄连，以清热也。
