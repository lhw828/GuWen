    <div class="content">　　一方加远志、菖蒲各一钱。发热。加柴胡、薄荷。

　　卷六　妇女杂病

　　附录前人效方

　　益母草丸 治妇人骨蒸劳瘦。月候不通。心神烦热。四肢疼痛。不能饮食。

　　益母草 青蒿（各二斤） 桃枝 柳枝（各一握长一尺）

　　先锉四味。用童便一斗。煎三升。去渣。熬成膏。再用 柴胡 犀角屑 赤芍（各一两） 鳖甲（二两） 桃仁泥（五两） 天灵盖（酥炙微赤） 朱砂 木香 炙草（各二两） 麝香（五钱）

　　用前膏捣丸。每三十丸。乌梅甘草汤下。不拘时。
