    <div class="content">　　连翘饮子

　　治乳内结核。服数剂不消。宜兼服八珍汤。初起有表症者。宜先解表。

　　连翘 川芎 栝蒌仁（研） 皂角刺（炒） 甘草节 橘叶 青皮（去白） 桃仁（各一钱半）

　　水二钟。煎一钟。食远服。

　　附方

　　复元通气散

　　治乳痈便毒肿痛。及一切气滞肿毒。如打扑伤损。闪肭作痛。及疝气。尤效。

　　木香 茴香（炒） 青皮（去白） 陈皮 穿山甲（苏炒） 白芷 甘草 漏芦 贝母（去心各等分）

　　为末。每服三钱。温酒调下。
