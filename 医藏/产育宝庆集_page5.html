    <div class="content">　　甘草【三铢】　细辛【三铢】
　　右为末毎服一钱水一大盏煎至七分空心去滓服
　　方　治姙娠患时疾
　　黄芩【尖如锥者】　郁金【各一两】
　　右为末每服一钱板蓝根地黄水下汗出效未得汗再服即瘥【夏子益衞生十全方内有白术一钱】
　　石脂散　治姙娠防痢
　　赤石脂【六钱】　干姜【四钱】　糯米【一合炒黄】
　　右为细末分为二服水二盏煎至一盏食前温服
　　戊巳丸　治泄防水谷不分谓之飱泄【方原缺】
