    <div class="content">　　解川乌草乌毒方（补）

　　大豆 远志 防风 甘草盖中其毒者。闷乱流涎。或昏愦呕吐。或出血吐血。仍用四味煎汤解之。未应。用生姜汁甘草解之。

　　解巴豆毒方（补）

　　生川连敷贴巴豆之药。患处作痛。肌肉溃烂。用水调末敷之。若毒入内。吐泄频作。急以水调二钱饮之。或赤小豆菖蒲汁可。

　　解藜芦毒方敷贴。毒入内。急煎生葱汤解。
