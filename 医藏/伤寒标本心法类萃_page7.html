    <h1>伤寒标本心法类萃 - 第 7 页/共 7 页</h1>
    <div class="content">　　此外若青龙与柴胡有加减之余议：身有余热者，桂枝须加；胁下硬满者大枣可去；多汗者附子加小柴胡；奔豚者桂枝加桂；喘者小青龙加杏仁；嗽者小柴胡加五味。瓜蒂治烦渴未除，茯苓医小便不利。内寒者茱萸，外肿者防己。生姜止呕，半夏疗哕。用枳壳兮，缘酒毒留胸；有黄柏兮，因衄血出鼻。或得人参以除烦，或取茯苓而愈悸。头痛如破，葱白连须；咳逆欲绝，干柿并蒂。下利则干姜，身痛则栀豉。岂二方之独用，亦众药之同推。妙哉！吾今精此四十余年，活人之功尝识。
