    <div class="content">　　〔主疗〕久痔，下血不止。

　　〔方法〕煮熟，入五味，空腹食之。

　　第二类·动物类食疗方

　　鲫鱼羹

　　〔食品〕大鲫鱼一头，新鲜者，洗净，切作片；小椒二钱为末；草果一钱为末。

　　〔主疗〕久痔，肠风大便常有血。

　　〔方法〕用葱三茎，煮熟，入五味，空腹食之。
