  <div class="content">
   少宗伯顾东江停食患痢，腹痛下坠。或用疏导之剂，两足肿胀，食少体倦，烦热作渴，脉洪数，按之微细。余以六君子加姜、桂各一钱，吴茱萸、五味各一钱，煎熟，冷服，即睡。觉而诸证顿退，再剂而安。此内真寒而外假热，治以热剂而冷饮。东垣先生治假寒热之证，投以假寒热之剂，正此谓也。
　　进士刘华甫夏月食冷果品，患腹痛泄泻等证，余用附子理中汤，一锺顿安。
