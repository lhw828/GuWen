    <div class="content">　　米食类

　　麦种

　　《御览》卷八百三十八

　　一名小麦。无毒，治利而不中。

　　米食类

　　豉

　　《北堂书钞》卷一百四十六

　　益人气。

　　米食类

　　小豆华

　　《御览》卷八百四十一

　　一名应累，一名付月。神农：甘，无毒。七月采，阴干四十日。治头痛，止渴。
