    <div class="content">　　味苦。主温中，令人多热，大便坚。

　　下品·卷第三

　　稷米

　　味甘，无毒。主益气，补不足。

　　下品·卷第三

　　醋

　　味酸，温，无毒。主消痈肿，散水气，杀邪毒。

　　下品·卷第三

　　酱

　　味咸，酸，冷利。主除热，止烦满，杀百药、热汤及火毒。

　　下品·卷第三

　　盐

　　味咸，温，无毒。主杀鬼蛊，邪注，毒瓦斯，下部 疮，伤寒热，吐胸中痰 ，止心腹卒痛，坚肌骨。多食伤肺，喜咳。

　　下品·卷第三

　　舂杵头细糠

　　主治卒噎。
