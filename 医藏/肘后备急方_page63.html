    <div class="content">　　净择一升，饲之，治 ，及毛焦，大效。

　　疥，以樗根末和油麻涂，先以皂荚或米泔净洗之，洗了涂。令中间空少许，放虫出下得，多涂恐疮大，秘疗疥，以巴豆，腻粉，研油麻涂定，洗之。涂数日后，看更验。
