    <h1>灵枢识 - 第 77 页/共 77 页</h1>
    <div class="content">　　从前诸家之说。更似骈拇枝指者有之。惜当日其书仍未出。俾其出先祖考在日。其所辨订补正。宜何如也。刻已告竣。并附着斯言。使后学有考焉。

　　文久癸亥仲秋孙（元佶元琰）拜手谨志
