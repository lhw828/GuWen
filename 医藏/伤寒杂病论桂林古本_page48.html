    <div class="content">　　少阴脉滑而数者，阴中疮也，蚀烂者，狼牙汤主之。

　　狼牙汤方

　　狼牙三两

　　右一味，以水四升，煮取半升，去滓，以绵缠箸如茧大，浸汤沥阴中，洗之，日四遍。

　　胃气下泄，阴吹而喧，如失气者，此谷道实也，猪膏发煎主之。

　　猪膏发煎方

　　猪膏半斤乱发三枚(如鸡子大)

　　右二味，和膏煎之，发消药成，分再服。
