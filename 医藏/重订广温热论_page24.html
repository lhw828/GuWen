    <h1>重订广温热论 - 第 24 页/共 24 页</h1>
    <div class="content">　　湿热轻而湿温重。初起时，最要辨明孰轻孰重，如湿重于温者，当以吴氏三仁汤、周氏化浊汤二方为主。即雪樵君云：湿温之病，多在胃肠，舌苔滑白浓腻者，重用川朴为君；口有秽气者，玉枢丹亦要药。其说甚是。如温重于湿者，当以加减藿朴夏苓汤、清芳透邪汤二方为主。湿与温并重，当以新定达原饮、枳实栀豉合小陷胸汤加减，或藿香佐金汤亦佳。此治湿温初起之方法也。其他变症甚多，论中方法毕备，对症酌用可也。今所选之案虽少，而大致粗备，亦足为后学导夫先路矣。

　　又按：验方妙用论中，添加百八十四方，以上统计五百十一方。
