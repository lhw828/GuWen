    <h1>小品方 - 第 43 页/共 43 页</h1>
    <div class="content">　　男阴卵偏大，颓方。

　　灸肩井并灸关元百壮。

　　又方灸玉泉百壮，在关元下一寸。

　　又方灸足太阳五十壮，并灸足太阴五十壮，有验。

　　颓病，阴卒肿者方。

　　合并足，缚两大趾令爪相并，以艾丸灸两爪端方角处一丸，令顿在两爪角上也。令丸半上爪上佳。灸七壮愈。

　　治 犬咬人方。

　　先嗍去恶血，乃须灸疮中十壮，明日以去日灸一壮，满百日乃止，忌酒。

　　治 狗啮人方。

　　嗽去其恶血，灸其处百壮，以后当日灸百壮。血不出者小刺伤之，灸百壮乃止。
