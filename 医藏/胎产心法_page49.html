    <h1>胎产心法 - 第 49 页/共 49 页</h1>
    <div class="content">　　硫黄研为细末，取东南桃树枝五七枝，轻打头使散，以绵缠粘末，令少浓。又截一竹筒，先内下部中，仍以所捻药桃枝，烧着熏之。

　　十全大补汤

　　（见上卷胎不长养门。）

　　补中益气汤八珍汤

　　（俱见上卷诸痛门。）

　　加味逍遥散

　　（见上卷胎逆上逼门，附逍遥散下。）

　　逍遥散

　　（见上卷胎逆上逼门。）

　　四物汤

　　（见上卷安胎门。）

　　归脾汤

　　（见上卷胎漏小产门。）

　　神应丹

　　（见中卷催生门。）
