    <div class="content">　　升麻青蒿黄耆（各叁钱）元参（壹两）干葛（参两）

　　水煎服。此二方详火症，小儿用之亦效，

　　故又出之。

　　此方妙在用青蒿，肝胃之火俱平，又佐以群药重剂，而火安有不灭者乎。
