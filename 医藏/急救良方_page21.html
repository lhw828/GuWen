　　治小儿疝气肿硬 用蚯蚓不去土，晒干为末，唾津调涂患处。

　　又方 用古镜煮汁服，亦治小儿惊邪诸恶疾。

　　治小儿腹胀 用韭菜根捣汁和猪脂煎服。
