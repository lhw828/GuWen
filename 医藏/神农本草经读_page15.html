    <div class="content">　　本草附录　《别录》、《唐本草》、……

　　钩藤

　　气味微寒，无毒。主小儿寒热，十二惊痫。（《别录》）

　　本草附录　《别录》、《唐本草》、……

　　人乳

　　气味甘、咸，平，无毒。主补五脏，令人肥白悦泽。（《别录》）

　　本草附录　《别录》、《唐本草》、……

　　小便

　　气味咸、寒，无毒。主疗寒热头痛，温气。童男者尤良。（《别录》）

　　按：虻虫、水蛭及芜花、大戟、甘遂等，不常用之药，集隘不能具载。柯韵伯抵当汤、十枣汤方论极妙，宜熟读之。
