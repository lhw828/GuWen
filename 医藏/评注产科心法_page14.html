    <h1>评注产科心法 - 第 14 页/共 14 页</h1>
    <div class="content">　　安胎万全神应汤

　　治胎孕三月前后，或经怒，或行走蹶跌，以致胎伤，腹痛腰疼，一服即安。虽见血，一二日未离宫者，犹可安之。倘先经三四五个月，已半产者，及到月分，略觉腰骨酸胀，一服即安，数服万全矣。

　　当归（一钱）熟地（八分，姜汁制）白术（一钱）黄芩（一钱）川芎（一钱）白芍（七分，炒）白茯苓（七分）炙黄（七分）杜仲（七分）阿胶珠（七粒）如胸前作胀，加紫苏（六分），陈皮（六分），下带或红加地榆（一钱），艾（七分）。见血加川续断（一钱），糯米百粒。水煎，空心温服。
