    <div class="content">　　三十国春秋曰凉州胡安盗发晋文王张骏墓见骏貎如生得赤玉箫紫王箫
　　哭隣女
　　王隠晋书曰阮籍隣女未适而死籍往哭之尽哀
　　卖狗嫁女
　　晋呉隠之将嫁女牵狗卖之






　　类説卷六十
