    <h1>闲居录 - 第 3 页/共 3 页</h1>
    <div class="content">　　右《闲居録》，一名《闲中编》，鲁郡吾衍子行所草本，其间多子行自书。子行，太末人，工篆隶书，通声音律吕之说，读太玄经，号贞白处士，性放旷，髙不仕之节，自比郭忠恕，倨傲玩亵一世。遇人巧官善富，如虫蛆臭腐，将噬染已。其所厌弃者，诣门请谒，从楼上遥与语，吾出有间矣。顾吹洞箫，抚弄如意不辍，好刺讥轻侮。诗人文学士独盛推杭仇仁，近婺胡穆仲汲仲至谓，百年亡有所著书，凡数十卷。至大四年冬，子行以事逸去，不知所终，此策得之于其从父家。揽其遗迹，使人慨然。至正五年正月甲辰，养痾东阁捉笔以纪。呉郡陆友仁书。
