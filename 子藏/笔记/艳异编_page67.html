    <h1>艳异编 - 第 67 页/共 67 页</h1>
    <div class="content">含阳门外千条柳，难系檀郎欲去舟。
白衣美人亦位吟曰：
为道郎君赴远行，匆匆不尽别离情。
眼前落叶红如许，总是愁人泪染成。
君恩欷，不及成韵慰答，三人各含泪而别。君恩归第，时切眷注，或成梦寐，或形咏叹，私心喜不自禁矣。
迨明年，复有故他往，道经别墅。君恩谓可再见美人，访之，则不知所在。君恩惊以为神，急取掩鬓、凤钗视之，皆菊之黄白瓣也。
