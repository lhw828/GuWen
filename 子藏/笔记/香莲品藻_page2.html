　　屏间私窥、暗里闻香、水中看影、镜中见态。
　　濯足三适
　　和血适缠、柔肌适履、去茧适步。
　　右《品藻》一帙，晴窗无事，戏墨偶成。未免刻划春弓，殊不尽香莲雅趣。引伸触类，踵事增华，跋予望之温柔乡主人矣。旃蒙大渊献小春，既望方绚纪。
