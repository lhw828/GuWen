    <h1>浪迹丛谈 - 第 12 页/共 12 页</h1>
    <div class="content">
　　出门最喜近西湖，竹杖棕鞋是故吾。跬步涌金城外路，徐行尚不倩人扶（宅距涌金门不过半里，出城即湖堤也）。

　　三桥址畔别成村，西壁坊中静不喧（街门有旧题西壁坊三字）。留与武林增故实，随安室里亦东园（许珊林太守为作随安室三字篆额，孙子和别驾为作亦东园三字隶额）。
