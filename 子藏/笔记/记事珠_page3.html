    <h1>记事珠 - 第 3 页/共 3 页</h1>
    <div class="content">　　曹曾积石为仓，以藏书。名“曹氏书仓”。 

　　●长七寸 

　　李子筇长七寸。 

　　●自负书剑 

　　凌倚隐衡山，往来自负书剑，削竹为担，裹以乌毡。倚既死，山僧取以供事。 

　　●支琴 

　　白傅用胡松节支琴。 

　　●诗成裁窗纸 

　　段九章诗成无纸，就窗裁故纸，连缀用之。九章，字惠文。 

　　●弄葫芦成诗 

　　王筠好弄葫芦。每吟咏则注水于葫芦，倾已复注，若掷之于地，则诗成矣。 

　　●昆仑玉盏 

　　宇文卓方执昆仑玉盏，听左丞檀超高谭，不觉坠地。
