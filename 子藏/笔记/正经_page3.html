    <h1>正经 - 第 3 页/共 3 页</h1>
    <div class="content">　　明平湖陆太宰光祖，初为濬令，有富民枉坐重辟，相沿数年。官以其富，恐涉嫌疑，不敢为之白。陆致访实，即日破械出之，然后闻于上台，或曰：“此人素以富名，奈何骤出之？”陆曰：“但当问其事之枉不枉，不必问其家之富小富，果不枉，夷齐恐无生理；如枉，陶朱亦无死法。”
　　
　　宋罗点守平江，有主讼其逐仆欠钱者，审问得实，而仆狡黠欲污其主，自陈偿与主之侍妾通。点知其诬，乃判云：“奴既负主钱，又私其婢，事虽无证，即其自供，合从奸断，责还所负外，徒配施行，所有女使，俟主人有词日另究。”闻者快之。
