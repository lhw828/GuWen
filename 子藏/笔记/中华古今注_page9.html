    <h1>中华古今注 - 第 9 页/共 9 页</h1>
    <div class="content">　　问曰：“凤为群鸟之王，有之乎？”答曰：??非也。凤瑞应之鸟也。其雌曰凰，鸡头、蛇颈、燕颔、龟背、鱼尾，五色具采，其高六尺，与鸟之异也。出则为祥，非常见之鸟也。人自敬之，与鸟别也。” 
</div>
