　十六岁部汇考
素问
　　上古天真论
丈夫二八肾气盛天癸至精气溢写阴阳和故能有子
注
灵枢经曰冲脉任脉皆起胞中上循腹里为经　络之海其浮而外者循腹右上行会于咽喉别而　络唇口血气盛则充肤热肉血独盛则淡渗皮肤　生毫毛今妇人之生有余于气不足于血以其数　脱血也冲任之脉不荣唇口故须不生焉是则男　子之天癸溢于冲任充肤热肉而生髭须女子之　天癸溢于冲任充肤热肉为经水下行而妊子也　男子二八精气满溢阴阳和合写泄其精故能有　子也
　十六岁部纪事
