    <div class="content">　　十二粟
　　春分而禾生日夏至晷景可度禾有秒秋分而秒定律数十二秒而当一分十分而寸其以为重十二粟为一分十二分为一铢　【说文】
　　禾三变
　　始于粟　生于苖　成于穟　【淮南子夫子见禾之三变】
　　五总
　　千年五聚问无不知　【唐殷践猷博学贺知章号为五总】
　　九射
　　熊当中　虎居上　鹿在下　雕雉猿居右　雁鱼居左　【欧阳文忠公九射格其物九为一大侯而寓以八侯】
　　三异
　　虫不犯境　化及鸟兽　竖子有仁心　【后汉鲁恭中牟令】
