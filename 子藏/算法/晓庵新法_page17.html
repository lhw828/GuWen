    <div class="content">　　又置各曜赤道上黄道积度以赤道上黄道宿积近少者损之得各曜躔离赤道上黄道宿次度分
　　辰次
　　各曜躔离宿次所在宫舍即为躔离辰次若一宿两辰者视躔离宿次度分在宫界以下为前辰以上为次辰
