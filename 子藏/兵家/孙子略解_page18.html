    <h1>孙子略解 - 第 18 页/共 18 页</h1>
    <div class="content">　　之姓名。

　　令吾间必索敌间之来间我者，因而利之，导而舍之，故反间可得而用也。

　　〔曹操曰：舍，居止也。〕

　　因是而知之，故乡间、内间可得而使也。因是而知之，故死间为诳事，可使告敌。因

　　是而知之，故生间可使如期。五间之事，必知之，

　　知之必在于反间，故反间不可不厚也。殷之兴也，伊挚在夏；

　　〔曹操曰：伊尹也。〕

　　周之兴也，吕牙在殷。

　　〔曹操曰：吕望也。〕

　　唯明主贤将，能以上智为间者，必成大功。此兵之要，三军所恃而动也。
