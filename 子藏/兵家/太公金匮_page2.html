　　〔《初学记》七〕冬月，奎星为天关。

　　〔《太平御览》三百九十。案《御览》引注云《皇览》云：「出《太公金匮》。」，〈路史．后纪〉五云：世谓太公作金人、《太公金匮》，公对武王之言，明黄帝所作。〕

　　金人铭曰：周太庙右阶之前有金人焉！三缄其口，而铭其背曰：我古之慎言人也，戒之焉。毋多言，毋多事。多言多败，多事多害。
