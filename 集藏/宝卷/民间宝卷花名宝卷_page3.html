    <div class="content">人不修行莫奈何。
阳间善恶由你做，
阎王殿下看分明。
腊梅花开冷清清，
修行念佛早回心。
修行念佛无老人，
无常不问少年事。
虽有钱财难买命，
阎王殿上不要钱。
阎王出了勾魂票，
不要钱财只要命。
命中注定三更死，
决不留人到五更。
天大家财拿不去，
一双空手转阴间。
花名宝卷宜完成，
奉劝贤良敬大人。
若能笃信花名卷，
胜过浮屠落七层。
