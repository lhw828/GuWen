　　崇古文诀后叙
　　迂斋先生深于古文尝掇取菁华以惠四明学者迨分教金华横经璧水传授浸广天下始知所宗师森曩偕先生季弟为馆下生就得缮本玩味不释恨未锓梓适先生守莆幸备冷官因间叩请尽得所藏自先秦迄于我宋上下千余年间其頴出者网罗无遗轶窃谓古今文章浩无津涯学者穷日之力不啻河伯之望海若此编钩而提要抉幽而泄庾波诡涛谲星囬汉翻晃万状一经指摘关键了然其幸后学矣子曰人莫不饮食也鲜能知味也先生之于文其知味也欤陈森防
