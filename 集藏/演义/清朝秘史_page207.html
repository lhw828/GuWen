    <h1>清朝秘史 - 第 207 页/共 207 页</h1>
    <div class="content">
    极目龙幡齐失色，觚棱北望泪如麻。

    苍茫城郭今犹是，跄济冠裳烈已赊。

    独掩新编吊兴废，聊凭旧事纪繁华。

    分明一部南朝史，争说江郎笔有花。
