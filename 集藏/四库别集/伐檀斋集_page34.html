    <h1>伐檀斋集 - 第 34 页/共 34 页</h1>
    <div class="content">　　看左虞与仲徳侄轰饮：小阮时时酒债多，况逢江左歩兵过。相逢只解呼红友，半醉犹能卷白波。百斛从倾银凿落，两山旋对玉傀俄。欲投客辖翻愁住，将耻吾罍奈若何。

　　曹昌先见前

　　酬左虞见过：草堂幽僻谢招寻，把臂何来此竹林。恨不抽簮犹世网，且从抱瓮息机心。浮名欲附青云逺，至理无如绿酒深。莫怪絶弦心独苦，人间那得几知音。

　　七言絶句

　　顾孟林字山甫苏州人

　　尧峰月夜同左虞赋：空中楼阁暮氤氲，此夜人间不着君。我欲相从一片月，不知身是此山云。
