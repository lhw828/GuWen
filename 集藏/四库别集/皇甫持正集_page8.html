    <h1>皇甫持正集 - 第 8 页/共 8 页</h1>
    <div class="content">　　燕相谋在兹,积金黄巍巍。上者欲何颜,使我千载悲。

　　古松感兴

　　皇天后土力，使我向此生。贵贱不我均，若为天地情。

　　我家世道徳，旨意匡文明。家集四百卷，独立天地经。

　　寄言青松姿，岂羡朱槿荣。昭昭大化光，共此遗芳馨。

　　劝僧酒

　　劝僧一杯酒，共看青青山。酣然万象灭，不动心印（一作即）闲。

　　句

　　夜入真珠室，朝游玳瑁宫。
