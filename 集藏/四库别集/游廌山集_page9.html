    <div class="content">　　六年丙申公六十四嵗在制
　　七年丁酉公六十五嵗十月服阕除知舒州
　　重和元年戊戌公六十六嵗官舒州
　　宣和元年己亥公六十七嵗官舒州移知濠州
　　二年庚子公六十八嵗官濠州不数月防从官谪守冲罢归寓歴阳因家焉
　　五年癸卯公七十一嵗五月乙亥【二十三日】以疾终于正寝十二月丙午用公治命与夫人吕氏合葬于和州【战国属楚秦歴阳县晋歴阳郡后齐和州隋唐或歴阳郡或和州宋因之】含山县车辕岭之原【遂改名察院岭】文靖杨公志其墓
