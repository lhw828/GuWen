    <div class="content">　　銮昕朝丛积凛
　　心传而懐
　　手泽绍闻衣徳慤着爱存盛矣大矣孟子谓圣人人伦之至而道法乎尧舜伦尽乎君臣犹未足以称道我
　　圣
　　圣相承止慈止孝之郅隆也【臣】等梼昧墟拘幸亲见
　　编辑之成
　　颁行海宇传诸宙合俾咸诵
　　圣谟明训仰瞻
　　至徳要道谨以管窥锥指之见缀言简末【臣】朱珪【臣】彭元瑞【臣】戴衢亨【臣】周兴岱【臣】赵秉冲拜手稽首恭识
