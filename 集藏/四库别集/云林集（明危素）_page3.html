    <div class="content">　　小偈奉简卧云室中老师
　　坐禅铭自集云传一念还超佛祖前此是菩提真种子开华成实自年年
　　天目岩前涧水声絶崖荒迳少人行等闲防取楞严首云散天空月自明
　　九衢尘土尽【一作昼】漫漫瞬息光隂孰控搏师子林中方入定天花如雨落岩端
　　道人燕坐万縁空栖凤亭深一径通只有庭前柏树子无言长日倚东风
　　乡僧几载客呉门世味萧然道义尊等是江湖未归去寸心何日与同论【卓峯上人与素同里故附致区区】
　　落拓亰华久未归山中抛却緑蓑衣闲来描写虚空看但说虚空早已非
