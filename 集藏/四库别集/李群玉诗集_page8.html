    <h1>李群玉诗集 - 第 8 页/共 8 页</h1>
    <div class="content">　　读贾谊传
　　卑湿长沙地空抛出世才已齐生死理鵩鸟莫为灾
　　寄人
　　寄女双莲子须知用意深莫嫌一防苦便拟弃莲心
　　寄韦秀才
　　荆台兰渚客寥落共含情空馆相思夜孤灯照声
　　春日寄友
　　晴气薰樱蘂丰蒙雪满林请君三斗酒醉卧白罗岑
　　题竹
　　一顷含秋緑森风十万竿气吹朱夏转声扫碧霄寒
　　野鸭
　　鸂借毛衣喧呼鹰隼稀云披菱藻地任汝作羣飞











　　李羣玉诗后集巻五
