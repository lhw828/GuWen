    <div class="content">　　皇再从侄孙右千牛卫将军叔防妻万年县君王氏石记
　　皇再从侄孙右千年卫将军叔防妻万年县君王氏者西头供奉官汉宾之曾孙右班殿直从周之孙三班奉职温恭之女年十有六以礼成防至和二年封万年县君明年六月庚申得病死殡奉先资福院后四年嘉祐五年十月某日葬汝州梁县上于宗室恩厚其子孙服属虽逺苟胜衣冠能趋拜无不命以官者王归为叔防妇安富亦乐矣然不能成子姓甫三嵗而亡其命也哉谨记
　　公是集巻五十四
