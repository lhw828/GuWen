    <h1>石桐先生诗钞 - 第 17 页/共 17 页</h1>
    <div class="content">　　喜五星、步武、丹桂过访，置酒，因忆子乔南中
　　寂历荒村暝，群鸥喜并来。正当秋月满，才见桂花开。
　　各出袖中句，共倾镫下杯。因思宦游客，孤棹粤江隈。

　　石桐先生诗钞
