    <div class="content">
　　清风绕我屋，爽籁生庭阴。
　　初听怡我情，静理会我心。
　　萧然夜方半，山水发清音。
　　恍如枕岩壑，飒飒秋满林。
　　此时陶隐居，手挥太古琴。
　　起视空庭际，唯见老龙吟。

　　夜听溪声

　　避嚣终秘响，入夜始分明。
　　风过篁犹韵，琴停月有声。
　　在山原洒落，出涧亦清铿。
　　拟作诗人枕，秋怀向五更。
