    <h1>云林集（元贡奎） - 第 10 页/共 10 页</h1>
    <div class="content">　　一斋
　　斋居春静气氤氲古鼎香生万缕云参到天心初画处始知造化此中分
　　雪意二絶寄镏集卿
　　欲阴不阴云拥树待归未归人倚门无数乌鸦栖又起飞来飞去到黄昏
　　云雪天时醖醸深昏昏冻日下疎林如何畵得江山景持向诗人着意吟
　　二月十二日达通州氷始开舟适先至
　　河氷初解水如天万里南来第一船彻夜好风吹晓霁举头红日五云边
　　题梅
　　的皪精神傍水枝一齐収拾入新诗莫教疎影横斜处只许林逋独自知






　　云林集卷六
