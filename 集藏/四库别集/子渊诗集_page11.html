    <h1>子渊诗集 - 第 11 页/共 11 页</h1>
    <div class="content">
　　吊叶监城敬常次许且瞻韵

　　人情尽属庄周梦世道翻悲墨子丝一日青山瘗寒玉令人瞻望起遐思

　　溪上次岸上人五絶句

　　栁风松雨满溪漘风雨催残二分春门外泥涂深马迹江海红尘髙没人
　　杏梢红日带红酣零落东风浦水南春老王孙归未得一川烟雨思何堪
　　溪南溪北燕交飞溪上人家客未归翠壁夜间山鸟呌金炉烬冷水沉微
　　蒲芽莎草满沙堤数个山船系短篱不去西湖载歌舞却来溪上载相思
　　短短疎篱矮矮门溪头鸥鸟动成羣酒边诗句空千首世上兵戈正纠纷

　　子渊诗集卷六
