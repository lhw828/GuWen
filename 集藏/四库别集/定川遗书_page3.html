    <div class="content">初与司业争，或谓司业深情厚貌，宜少防之。曰：司业遇我厚，岂敢逆诈哉？既得罪，乃知下石者不独一人，司业与焉，曰：果厚貌深情乎？亦无怨也。 


居太学，语人曰：天子学校，当隆师亲友，循规蹈矩，以倡郡国。 


（案右四条，一二见镇海县志本傅录袁正献公撰言行编，三见宋元学案本传，四见宝庆四明志本传，录自周益国文忠公撰墓碣）
