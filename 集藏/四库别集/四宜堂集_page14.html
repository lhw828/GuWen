夏夜即景

松荫溪流静，雨余峰影寒。夜深尘虑涤，河耿漏声残。

清韵风敲竹，幽香露滴兰。长空神妙合，心月会双丸。

 

中秋夜

月华当户彩盈盈，九十高秋序正平。他夕偏宜兹夕好，今年却胜去年明。

辉含珠露凝仙液，光委金波满玉觥。闻说蟾宫多桂子，天香时觉拂衣清。
