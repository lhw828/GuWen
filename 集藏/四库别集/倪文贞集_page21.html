　　其二
　　兰亭林竹耶溪钱内史能文太守贤合铸黄金松树下龙鳞鹤羽共千年
　　赠李襄城【名国祯初以胄子师公】
　　上将星光依太微隆墀召虎拜稽时此来不是闲钟鼓为聼彤弓三奏诗
　　题画
