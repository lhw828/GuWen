    <div class="content">　　香篆烟销夜已阑砚池氷结漏声寒梅花影恋书牕上应待诗人带月看
　　○补遗
　　宿甘露寺
　　山险疑无路萦回一径通钟声寒瀑外墖影夕阳中牕出茶烟白垆分葑火红禅房遇耆旧清话数宵同
　　晚春
　　老来无复事狂逰倚杖看花动客愁病骨怯寒春不管柳绵风里木棉裘
　　杂咏
　　躭书自笑已成癖煑字符来不疗饥风月满懐诗可写雪霜侵鬓鉴先知
　　屏岩小稿
