    <div class="content">伤心失故老，回首望中原。 
去国权臣力，全躯圣主恩。 
“致君要尧舜日，衷意托空言。" 
( 据黄邦宁《岳忠武王文集》卷八补入） 
（注：岳飞词创作年代各有说法，此取其一也。）
