    <h1>耕学斋诗集 - 第 23 页/共 23 页</h1>
    <div class="content">　　黄葵圗
　　
　　玉阶桐叶委清霜青鸟西飞汉苑荒犹有金盘仙掌上独承湛露向朝阳
　　
　　梨花乳鸡圗
　　
　　乳雏出■〈〈士冖一卵，上中中下〉殳〉老雌鸣石上雄呼喔喔声同入春园拾虫蚁梨花雪白近清明
　　
　　送王炼师逰龙虎兼东周白士祝洞天
　　
　　古洞曽窥一线天归来尘世又千年笑骑辽鹤闽山去荔子花开海月圎
　　
　　磷磷白石龙泓下泉落清池月半弯忆与仙都周白士钩帘把巻对南山
　　
　　耕学斋诗集巻十二
