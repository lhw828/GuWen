　　多暇日陪騘马游尊前还有锦纒头残花烂熳开何益妙舞逶迤夜未休遂有冯夷来击鼔焉知李广不封侯合欢却咲千年事许坐曾轩数散愁 

　　与李子同赋观奕 

　　清簟踈帘看奕碁百年世事不胜悲惟将迟暮供多病不及前贤更勿疑庾信罗含俱有宅李陵苏武是吾师名垂万古知何用独立苍茫自咏诗 

　　出郭课野老为园 

　　野老墙低还是家为园湏学邵平瓜已知出郭少尘事且尽清樽恋物华江上小堂巢翡翠山楼粉堞隐悲笳不嫌野外无供给来岁还湏满眼花
