    <h1>明太祖文集 - 第 19 页/共 19 页</h1>
    <div class="content">　　素月澄澄斗转移银河一彻东西风随皷角争先应鸟避旌旗不敢啼志若明蟾清絶翳心同碧汉静无私雄师夜宿同英武气槩森森采石矶
　　赠刘伯温
　　妙策良才建朕都亡吴灭汉显英谟不居鳯阁调金鼎却入云山炼玉炉事业堪同商四皓功劳早贱管夷吾先生此去归何处朝入青山暮泛湖
