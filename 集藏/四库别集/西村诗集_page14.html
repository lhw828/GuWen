    <div class="content">　　哀湛秋
　　
　　江瓶锡江湖三十年姓名徧与诗流传山中老屋裹薜荔一爨累月寒无烟采辑盛音仍绣梓行道参禅了生死身事忙如风外云心情淡若江头水翩然踪迹归乎来维摩示病销筋骸一龛寒月锁委蜕三昧热火烧成灰老我交游痛凋丧不解吾师脱凡相肠断吟魂何处飞也应只在秋江上
　　
　　西村诗集补遗

　　朱朴，字元素，号西村，嘉兴（今浙江嘉兴）人，一作嘉善（今浙江嘉善）人。好诗。善小幅山水，似黄公望、吴镇，作蝇头小楷，题诗其上。《嘉兴府志》、《海盐文献志》、《嘉善志》
