    <div class="content">　　
　　满器识褊狭不能自居矜骄傲世侮慢才徳
　　
　　巧好穿凿徼以为智
　　
　　■溺乱色观非僻之书视非礼之物
　　
　　■讳闻过喜谀佞恶正直
　　
　　轻事不详审而妄为言不详审而妄发
　　
　　浮不敦笃
　　
　　■真实无妄
　　
　　■言顾行行顾言
　　
　　■循物无违
　　
　　■为人谋而忠与人有终始体道无虚伪
　　
　　诈虚言罔人匿行炫耀
　　
　　欺食言伪言大言行事不确寔为人不亲切有失自盖藏
　　
　　矫心迹不相副沽徼以求名
　　
　　谲多机关挟术数务诡随易反复
