　　不受炎光玉万竿仙林便作晋林看此君长带氷霜气醉卧绿阴诗梦寒
　　滴翠松
　　老翠蟠空一样髙月分寒影落庭皋哦诗猛把阑干拍宿鹤惊飞露湿袍
　　夜窓
　　香篆烟销夜已阑砚池氷结漏声寒梅花影恋书窓上应待诗人带月看
