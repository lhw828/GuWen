    <div class="content">　　纳凉

　　避暑到重阴奚奴挟素琴南熏时自至灌木响鸣禽

　　春竹

　　岩曲泻鸣泉风花万树妍支笻连袂去踏草兴悠然

　　老僧飜经

　　趺坐傍云根圆空慧性存法华堆自展难与世人论

　　野桥

　　选胜野桥边疎松似鼓弦亭幽当水曲林际起秋烟

　　放棹

　　天清一棹远枫老叶如花溯到芙蓉渚遥空见鴈斜

　　雪

　　琼瑶天半耸风急六花飞寂寞无人境孤舟傍钓矶

　　夕泛

　　秋浄山如拭江清一棹横挂帆延暮眺趺坐待潮生

　　野望

　　寒江一棹远接岸板桥斜独徃乗幽兴何妨去路賖

　　秋声集卷四
