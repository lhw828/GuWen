    <h1>金陵百咏 - 第 9 页/共 9 页</h1>
    <div class="content">
凤州柳，蜀主与江南结婚，求得其种。凤州出手柳酒。

蜀主函封遣使时，芳根元自凤州移。

柔荑醽醁今安在？唯有青丝拂地垂。

 
南烛草木

驻采还年枉费功，羞将老色照青铜。

仙方石□无消息，南烛垂珠颗颗红。

( □: 左食右迅。)

 
榠  樝

形如木瓜，熟时金黄。陶弘景五和糁中用之。

子丹进馔色微黄，仙老调胹有禁方。

五和糁奇无处觅，榠樝新熟压枝香。

 
王荆公书堂

致君尧舜事何难，投老锺山赋考盘。

愁杀天津桥上客，杜鹃声里两眉攒。

 
青松路

王介甫手种松。

彚进群奸卒召戎，萌芽培养自熙丰。

当时手植留遗爱，只有岩前十八公。
