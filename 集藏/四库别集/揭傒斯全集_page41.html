    <div class="content">　　李元仲御史云：「豫章三日新妇 【揭】 ，浦城百战健儿 【杨】 ，蜀郡唐临晋帖 【虞】 ，清江汉法令师 【范】 。」马仲常云：「揭君典重，杨君雄浑，虞君雅丽，范君清高。」
　　【（元诗纪事卷十一引沧浪诗法）】 
　　揭曼硕一绝句云：「步出城南门，怅望江南路，前日风雨中，故人从此去。」此本古诗，曼硕尝书以寄太虚。后人因误刻入秋宜集中。「南」字古诗作「东」，曼硕改之，取其切合顺承门耳。曼硕集中此诗题作晓出顺承门有怀太虚，此题亦后人所为。
