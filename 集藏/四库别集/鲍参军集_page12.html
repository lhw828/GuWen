    <div class="content">髴髣萝月光，缤纷篁雾阴。乐来乱忧念，酒至歇忧心。露入觉牖高，萤蜚测苑深。清气澄永夜，流吹不可临。密峯集浮碧，疏澜道瀛寻，嗽玉延幽性，攀桂藉知音。辰意事沦晦，良欢戒勿祲。昭景有遗驷，疏贾无留金。
