    <div class="content">　　光阴迅速，不觉三个孙儿俱已长大。其时泗水柳青溪，仍在通州作幕。钱正林到通州，亲去聘请他到家中，打扫一间书房，就将三个孙儿拜他为师，教读诗书。那二孙儿到了十六岁，年已弱冠，正林就将一本帐簿拿将出来，上面一行一行写得清楚，某物在哪里，某产在哪里，一一交代。又另造了一个宅子，给他居住。后来钱正林寿至九秩，亲见子孙发达，无疾而终。
