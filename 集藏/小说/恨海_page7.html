    <div class="content">　　②一部书中，伯和浪荡，娟娟卖淫，岂无可写之处？观其只用虚写，不着一字，而文自明，作者非不能实写之，不欲以此等猥屑污其笔墨也。其视专摹写狎亵之小说，相去为何如也。此所谓情天恨海！ 


西江月


　　精卫不填恨海，女娲未补情天。好姻缘是恶姻缘，说甚牵来一线？底事无情公子，不逢薄幸婵娟。安排颠倒遇颠连，到此真情乃见。
