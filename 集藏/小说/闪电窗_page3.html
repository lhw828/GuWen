　　谐道人评曰：
　　京城娶妾，妾之诸姑姊妹皆浓妆艳饰，诱动其夫，夫堕计中，则转倩妾为马泊。妾稍见夫财匮力弱，即轮流迸命合攻，云送他上乡也。一人而当众敌国，未有不奄然长逝者。险哉，哀哉！钱鹤举尚留得性命回家吃荔枝，亦大幸矣！缙绅大夫之惧内，皆由穷秀才时酿起。然则做穷秀才者，将何术以清其源耶？中间更叙娶妾苦状，作者有（下缺）
