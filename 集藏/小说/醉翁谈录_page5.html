    <h1>醉翁谈录 - 第 5 页/共 5 页</h1>
    <div class="content">　　题毕，泣泪出门而去。暨至其家，相去四五千里，声迹绝不相闻。王氏以为穆不复存矣。其父王子文招媒议亲，当巳与韩仲甫者定为婚讫。钱穆忽夜半梦其妻告之曰：‘自前此狂风骤发，绕断舡流，彼此相失之後，声迹各不相闻。我父将谓君巳伴三庐大夫，游於水中矣。今巳将我嫁与本郡韩氏之子，非久言归。’言讫，穆跃然而觉。既而思之曰：‘寻常梦寐不如是，此我神与妻会，故其曾如是之的也。’即跃马陆行至峡州，则见其妻王氏，巳洽叠嫁装，旬日之间，蹄於韩氏矣。一见穆至，王子文大惊，以为鬼魅，徐而视之，方知其真钱穆也。遂令媒人责礼物，酬还韩氏，复为夫妻。
