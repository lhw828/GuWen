    <div class="content">　　文字相传数百祀，又为人间合伉俪。 
　　伉俪之合合尤新，残文断字皆奇珍。 
　　图欲圆兮人未合，人既圆兮图又缺。 
　　离离合合不可知，生生死死两猜疑。 
　　初被宵人窃锦去，后逢君子巧相试。 
　　美哉夫义遇妻贤，旧弦未断添新弦。 
　　新旧和谐称姐妹，妹胜阳台姊胜蕙。 
　　奇情异采动君王，半图从此得成双。
