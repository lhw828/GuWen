    <h1>墨庄漫录 - 第 8 页/共 8 页</h1>
    <div class="content">　　予少年在湘阳，曾弦伯容云：“唐人能造奇语者，无若刘梦得作《连州厅壁记》云：环峰密林，激清储阴，海风殴温，交战不胜，触石转柯，化为深凉。飔城压冈，踞高负阳，土伯嘘湿，抵坚而散，袭山逼谷，化为鲜云。”盖前人未道者。不独此尔，其他刻峭清丽者，不可概举。学为文者不可不成诵也。
